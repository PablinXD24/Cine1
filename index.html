<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>CineSync Liquid Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. EST√âTICA LIQUID GLASS (A ORIGINAL) --- */
        :root {
            --bg-dark: #000000;
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.75);
            --accent: #00E5FF; /* Ciano Neon */
            --accent-hover: #00AAFF;
            --accent-glow: rgba(0, 229, 255, 0.4);
            
            /* Vidro Complexo */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shine: rgba(255, 255, 255, 0.1);
            --radius: 24px;
            
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: var(--bg-dark); color: var(--text);
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* Fundo Aurora Vibrante */
        .bg-liquid {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at 10% 20%, #2E1065, transparent 50%),
                        radial-gradient(circle at 90% 80%, #0C4A6E, transparent 50%),
                        radial-gradient(circle at 50% 50%, #000000, #111);
            background-size: 150% 150%;
            animation: pulseBg 10s infinite alternate;
        }
        .bg-liquid::before {
            content: ''; position: absolute; top: -20%; left: -10%; width: 60vw; height: 60vw;
            background: radial-gradient(circle, #00E5FF 0%, transparent 70%);
            filter: blur(80px); opacity: 0.3; animation: float 20s infinite alternate;
        }
        .bg-liquid::after {
            content: ''; position: absolute; bottom: -20%; right: -10%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, #7C3AED 0%, transparent 70%);
            filter: blur(100px); opacity: 0.3; animation: float 25s infinite alternate-reverse;
        }
        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(50px, 30px); } }
        @keyframes pulseBg { 0% { background-size: 150% 150%; } 100% { background-size: 170% 170%; } }

        /* CLASSE GLASS 3D (Efeito Premium) */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-shine);
            border-left: 1px solid var(--glass-shine);
            border-radius: var(--radius);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 0 1px rgba(255,255,255,0.05);
        }

        /* --- 2. LAYOUT RESPONSIVO (MOBILE FIRST) --- */
        #app {
            display: none; /* Flex ativado via JS */
            flex-direction: column;
            width: 100%; height: 100%;
            padding: calc(15px + var(--safe-top)) 15px calc(15px + var(--safe-bottom)) 15px;
            gap: 15px;
        }

        .main-content { display: flex; flex-direction: column; gap: 15px; flex-shrink: 0; }
        .side-content { display: flex; flex-direction: column; flex: 1; min-height: 0; }

        /* V√çDEO (16:9 Fixo) */
        .video-section {
            width: 100%; overflow: hidden; padding: 0;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.1); /* Glow sutil */
        }
        .video-aspect-ratio {
            width: 100%; aspect-ratio: 16/9; position: relative; background: #000;
            transform: translateZ(0); -webkit-transform: translateZ(0); z-index: 1;
        }
        video, #yt-player, #stream-player, #host-preview { width: 100%; height: 100%; position: absolute; object-fit: contain; z-index: 2; }
        #html5-player, #stream-player, #host-preview { display: none; }

        #unlock-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100;
            background: rgba(255, 255, 255, 0.95); color: black; border: none; padding: 14px 28px;
            border-radius: 50px; font-weight: 700; cursor: pointer; display: none;
            box-shadow: 0 0 30px var(--accent);
        }

        /* CONTROLES (Vidro + Scroll Horizontal) */
        .controls-section { padding: 15px; }
        .controls-track {
            display: flex; gap: 12px; align-items: center;
            overflow-x: auto; -webkit-overflow-scrolling: touch; padding-bottom: 2px;
        }
        .controls-track::-webkit-scrollbar { display: none; }

        input {
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            color: white; padding: 14px 18px; border-radius: 16px; font-size: 16px;
            outline: none; transition: 0.3s; flex: 1; min-width: 200px;
            backdrop-filter: blur(10px);
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); background: rgba(255,255,255,0.1); }

        button {
            background: rgba(0, 229, 255, 0.15); color: var(--accent); border: 1px solid rgba(0, 229, 255, 0.3);
            padding: 0 24px; height: 50px; border-radius: 16px;
            font-weight: 700; cursor: pointer; white-space: nowrap; text-transform: uppercase; letter-spacing: 0.5px;
            transition: 0.3s; display: flex; align-items: center; gap: 8px; flex-shrink: 0;
            backdrop-filter: blur(10px);
        }
        button:hover { background: var(--accent); color: #000; box-shadow: 0 0 25px var(--accent); transform: translateY(-2px); }
        button:active { transform: scale(0.95); }

        .btn-live { border-color: #FF3B30; color: #FF3B30; background: rgba(255, 59, 48, 0.15); }
        .btn-live:hover { background: #FF3B30; color: white; box-shadow: 0 0 25px #FF3B30; }
        .btn-live.active { background: #30D158; color: black; border-color: #30D158; box-shadow: 0 0 25px #30D158; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        .btn-icon { width: 50px; padding: 0; justify-content: center; }

        /* CHAT */
        .chat-section {
            flex: 1; display: flex; flex-direction: column; overflow: hidden; height: 100%;
        }
        .chat-header {
            padding: 15px 20px; border-bottom: 1px solid var(--glass-border);
            font-weight: 800; font-size: 0.85rem; letter-spacing: 1.5px;
            color: var(--accent); text-transform: uppercase; text-shadow: 0 0 10px var(--accent-glow);
        }
        .chat-msgs {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 12px;
        }
        .msg-bubble {
            background: rgba(255,255,255,0.08); padding: 12px 16px;
            border-radius: 18px; border-bottom-left-radius: 4px;
            font-size: 0.95rem; line-height: 1.5; max-width: 85%;
            border: 1px solid rgba(255,255,255,0.05); align-self: flex-start;
        }
        .msg-bubble strong { color: var(--accent); display: block; font-size: 0.75rem; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }

        .chat-input-area {
            padding: 15px; display: flex; gap: 10px;
            border-top: 1px solid var(--glass-border); background: rgba(0,0,0,0.2);
        }

        /* --- MEDIA QUERY: PC (LADO A LADO) --- */
        @media (min-width: 900px) {
            #app {
                flex-direction: row; max-width: 1900px; margin: 0 auto;
                padding: 40px; gap: 40px;
            }
            .main-content { flex: 3; gap: 25px; }
            .side-content { flex: 1; height: 100%; }
            .controls-track { flex-wrap: wrap; overflow: visible; }
        }

        /* LOBBY */
        #lobby { position: fixed; inset: 0; z-index: 200; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(30px); }
        .lobby-card { width: 90%; max-width: 450px; padding: 50px; text-align: center; display: flex; flex-direction: column; gap: 25px; }
        h1 { 
            margin: 0; font-size: 3.5rem; font-weight: 800; letter-spacing: -2px;
            background: linear-gradient(135deg, #fff, #aaa);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .highlight { color: var(--accent); -webkit-text-fill-color: var(--accent); text-shadow: 0 0 20px var(--accent); }
        .input-stack { display: flex; flex-direction: column; gap: 15px; }
        .btn-primary { width: 100%; justify-content: center; background: var(--accent); color: black; box-shadow: 0 0 30px var(--accent-glow); }
        .btn-primary:hover { background: #fff; color: var(--accent); }

        /* TOASTS */
        #toast-area { position: fixed; top: 40px; right: 40px; z-index: 300; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { 
            pointer-events: auto; padding: 16px 24px; background: rgba(20, 20, 20, 0.9); 
            backdrop-filter: blur(20px); border-radius: 16px; border: 1px solid var(--glass-border); border-left: 4px solid var(--accent);
            color: white; font-weight: 600; font-size: 0.9rem; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.6); animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="bg-liquid"></div>
    <div id="toast-area"></div>

    <div id="lobby">
        <div class="lobby-card glass">
            <h1>CineSync <span class="highlight">Liquid</span></h1>
            <p style="color:var(--text-dim); font-weight: 300;">Sincronia Premium</p>
            <div class="input-stack">
                <input type="text" id="userInput" placeholder="Seu Apelido">
                <input type="text" id="roomInput" placeholder="Nome da Sala">
            </div>
            <button onclick="enterRoom()" class="btn-primary">Entrar na Sala</button>
        </div>
    </div>

    <div id="app">
        <div class="main-content">
            <div class="video-section glass">
                <div class="video-aspect-ratio">
                    <div id="yt-player"></div>
                    <video id="html5-player" controls playsinline></video>
                    <video id="stream-player" controls playsinline autoplay></video>
                    <video id="host-preview" muted playsinline></video>
                    <button id="unlock-btn" onclick="unlockAudio()">üîä Ativar Som</button>
                </div>
            </div>

            <div class="controls-section glass">
                <div class="controls-track">
                    <input type="text" id="mediaUrl" placeholder="Link do filme...">
                    <button onclick="loadMedia()">‚ñ∂ Play</button>
                    <button id="broadcastBtn" class="btn-live" onclick="startBroadcast()">
                        <div class="live-dot"></div> üì° Live
                    </button>
                    <button onclick="shareLink()" class="btn-icon">üîó</button>
                </div>
            </div>
        </div>

        <div class="side-content">
            <div class="chat-section glass">
                <div class="chat-header">Bate-papo</div>
                <div class="chat-msgs" id="chatList"></div>
                <div class="chat-input-area">
                    <input id="msgInput" placeholder="Digite aqui..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()" class="btn-icon">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURA√á√ÉO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAzUrQOJcALZmO9vyO8J52XDKL4Q49M7Rg",
            authDomain: "cine-54caf.firebaseapp.com",
            databaseURL: "https://cine-54caf-default-rtdb.firebaseio.com",
            projectId: "cine-54caf",
            storageBucket: "cine-54caf.firebasestorage.app",
            messagingSenderId: "345032163360",
            appId: "1:345032163360:web:7be1fca9c58250c2bf3c45"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomRef, user, peer, myStream;
        let isHost = false;
        let currentSrc = '';
        let lastUpdate = 0;

        const html5Player = document.getElementById('html5-player');
        const ytDiv = document.getElementById('yt-player');
        const streamPlayer = document.getElementById('stream-player');
        const hostPreview = document.getElementById('host-preview');
        const unlockBtn = document.getElementById('unlock-btn');
        const broadcastBtn = document.getElementById('broadcastBtn');

        function notify(msg, type='info') {
            const d = document.createElement('div');
            d.className = `toast`; d.innerText = msg;
            if(type==='error') d.style.borderLeftColor = 'var(--error)';
            document.getElementById('toast-area').appendChild(d);
            setTimeout(() => d.remove(), 4000);
        }

        function enterRoom() {
            user = document.getElementById('userInput').value || 'Visitante';
            let roomInput = document.getElementById('roomInput').value || 'geral';
            const room = roomInput.trim().toLowerCase();
            
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            const url = window.location.pathname + '?room=' + room;
            window.history.pushState({path: url}, '', url);

            roomRef = db.ref(`rooms/${room}`);
            notify(`Conectado √† sala: ${room}`, "success");

            setupSync();
            setupChat();
            setupWebRTC();
        }

        function loadMedia() {
            const url = document.getElementById('mediaUrl').value.trim();
            if(!url) return notify("Cole um link!", "error");

            let type = 'html5';
            if (url.includes('youtu')) type = 'youtube';

            roomRef.update({
                type: type,
                src: url,
                status: 'playing',
                timestamp: 0,
                updatedAt: firebase.database.ServerValue.TIMESTAMP
            });
        }

        function setupSync() {
            roomRef.on('value', snap => {
                const data = snap.val();
                if(!data || !data.src) return;

                if (data.broadcast && data.broadcast.isLive) return;

                if (data.src !== currentSrc) {
                    currentSrc = data.src;
                    playContent(data.type, data.src);
                }

                if (data.type === 'html5' && html5Player.src) {
                    if (Math.abs(html5Player.currentTime - data.timestamp) > 3) {
                        html5Player.currentTime = data.timestamp;
                    }
                    if (data.status === 'playing' && html5Player.paused) {
                        html5Player.play().catch(()=>{});
                    } else if (data.status === 'paused' && !html5Player.paused) {
                        html5Player.pause();
                    }
                }
            });
        }

        function playContent(type, src) {
            hostPreview.style.display = 'none';
            streamPlayer.style.display = 'none';
            
            if (type === 'youtube') {
                html5Player.style.display = 'none';
                ytDiv.style.display = 'block';
                if(window.ytPlayer) window.ytPlayer.loadVideoById(src.match(/(?:v=|\/)([\w-]{11})/)[1]);
            } else {
                ytDiv.style.display = 'none';
                html5Player.style.display = 'block';
                
                if (Hls.isSupported() && src.includes('.m3u8')) {
                    if(window.hls) window.hls.destroy();
                    window.hls = new Hls({
                        manifestLoadingTimeOut: 20000,
                        fragLoadingTimeOut: 20000
                    });
                    window.hls.loadSource(src);
                    window.hls.attachMedia(html5Player);
                    window.hls.on(Hls.Events.ERROR, function (event, data) {
                        if (data.fatal) html5Player.src = src; // Fallback
                    });
                } else {
                    html5Player.src = src;
                }
                
                html5Player.muted = true;
                html5Player.play().then(() => {
                    notify("V√≠deo pronto. Ative o som.");
                    unlockBtn.style.display = 'block';
                }).catch(() => {
                    notify("Toque no bot√£o para liberar.");
                    unlockBtn.style.display = 'block';
                });
            }
        }

        function unlockAudio() {
            if(html5Player.style.display !== 'none') {
                html5Player.muted = false; html5Player.play();
            } else {
                streamPlayer.muted = false; streamPlayer.play();
            }
            unlockBtn.style.display = 'none';
        }

        function onYouTubeIframeAPIReady() {
            window.ytPlayer = new YT.Player('yt-player', {
                height: '100%', width: '100%', videoId: '',
                playerVars: { 'autoplay': 1, 'controls': 1 },
                events: {
                    'onStateChange': e => {
                        if(e.data === 1) updateServer('playing');
                        if(e.data === 2) updateServer('paused');
                    }
                }
            });
        }

        html5Player.onplay = () => updateServer('playing');
        html5Player.onpause = () => updateServer('paused');
        html5Player.ontimeupdate = () => {
            if (!html5Player.paused && Date.now() - lastUpdate > 2000) {
                updateServer('playing'); lastUpdate = Date.now();
            }
        };

        function updateServer(status) {
            if (!currentSrc) return;
            roomRef.update({
                status: status,
                timestamp: html5Player.currentTime,
                updatedAt: firebase.database.ServerValue.TIMESTAMP
            });
        }

        function setupWebRTC() {
            peer = new Peer(undefined, { config: {'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }]} });
            
            peer.on('open', id => {
                roomRef.child('broadcast').on('value', snap => {
                    const data = snap.val();
                    if (data && data.isLive && data.hostPeerId !== peer.id) {
                        notify(`Recebendo live de ${data.hostName}`);
                        peer.connect(data.hostPeerId);
                        html5Player.style.display = 'none';
                        ytDiv.style.display = 'none';
                        streamPlayer.style.display = 'block';
                        unlockBtn.style.display = 'block';
                    }
                });
            });

            peer.on('call', call => {
                call.answer(null);
                call.on('stream', stream => {
                    streamPlayer.srcObject = stream;
                    streamPlayer.muted = true;
                    streamPlayer.play().catch(() => unlockBtn.style.display = 'block');
                });
            });
        }

        async function startBroadcast() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({video:{cursor:"always"}, audio:true});
                isHost = true;
                hostPreview.srcObject = stream;
                hostPreview.style.display = 'block';
                streamPlayer.style.display = 'none'; html5Player.style.display = 'none'; ytDiv.style.display = 'none';
                
                broadcastBtn.classList.add('active');
                roomRef.child('broadcast').set({ hostPeerId: peer.id, isLive: true, hostName: user });
                
                peer.on('connection', conn => { peer.call(conn.peer, stream); });
                stream.getVideoTracks()[0].onended = () => {
                    roomRef.child('broadcast').set({ isLive: false });
                    hostPreview.style.display = 'none'; isHost = false;
                    broadcastBtn.classList.remove('active');
                };
            } catch (e) { notify("Erro: Recurso indispon√≠vel no celular."); }
        }

        function setupChat() {
            roomRef.child('chat').on('child_added', snap => {
                const msg = snap.val();
                const d = document.createElement('div');
                d.className = 'msg-bubble';
                d.innerHTML = `<strong>${msg.user}</strong>${msg.text}`;
                document.getElementById('chatList').appendChild(d);
                document.getElementById('chatList').scrollTop = 99999;
            });
        }
        function sendMsg() {
            const i = document.getElementById('msgInput');
            if(i.value) roomRef.child('chat').push({ user, text: i.value });
            i.value = '';
        }
        function shareLink() { navigator.clipboard.writeText(window.location.href); notify("Copiado!"); }
    </script>
</body>
</html>

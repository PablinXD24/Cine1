<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>CineSync Web</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- EST√âTICA APPLE PRO LIQUID GLASS --- */
        :root {
            --bg-dark: #000000;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #0A84FF; /* Azul iOS */
            --accent-glow: rgba(10, 132, 255, 0.5);
            --error: #FF453A;
            --success: #30D158;
            --glass: rgba(30, 30, 30, 0.75);
            --border: rgba(255, 255, 255, 0.12);
            --radius: 24px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-dark); color: var(--text-primary);
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* FUNDO AURORA ANIMADO */
        .bg-animated {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at 10% 20%, #2E1065, transparent 50%),
                        radial-gradient(circle at 90% 80%, #0C4A6E, transparent 50%),
                        radial-gradient(circle at 50% 50%, #000000, #111);
            background-size: 150% 150%;
        }
        .bg-animated::after {
            content: ''; position: absolute; inset: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPSc0MDAnIGhlaWdodD0nNDAwJz48ZmlsdGVyIGlkPSdhJz48ZmVUdXJidWxlbmNlIHR5cGU9J2ZyYWN0YWxOb2lzZScgYmFzZUZyZXF1ZW5jeT0nLjYnIG51bU9jdGF2ZXM9JzMnIHN0aXRjaFRpbGVzPSdzdGl0Y2gnLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0nMTAwJScgaGVpZ2h0PScxMDAlJyBmaWx0ZXI9J3VybCgjYSknIG9wYWNpdHk9JzAuMDUnLz48L3N2Zz4=');
            opacity: 0.3; mix-blend-mode: overlay; pointer-events: none;
        }

        /* GLASSM√ñRPHISM PRO */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05), 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- LAYOUT PRINCIPAL (MOBILE FIRST) --- */
        #app {
            display: none; height: 100%; width: 100%;
            padding: calc(10px + var(--safe-top)) 15px calc(10px + var(--safe-bottom)) 15px;
            flex-direction: column; gap: 15px;
        }

        /* 1. √ÅREA DE V√çDEO */
        .video-section {
            width: 100%; flex-shrink: 0;
            border-radius: var(--radius); overflow: hidden;
            background: #000; position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        
        .video-wrapper {
            width: 100%; aspect-ratio: 16/9; /* Mant√©m formato */
            position: relative;
            transform: translateZ(0); /* For√ßa GPU */
        }

        video, #yt-player, #stream-player, #host-preview { 
            width: 100%; height: 100%; position: absolute; object-fit: contain; 
        }
        #html5-player, #stream-player, #host-preview { display: none; }

        #unlock-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50;
            background: rgba(255, 255, 255, 0.95); color: black; padding: 12px 24px;
            border-radius: 50px; font-weight: 700; border: none; cursor: pointer; display: none;
        }

        /* 2. √ÅREA DE CONTROLES */
        .controls-section {
            flex-shrink: 0; padding: 12px;
            display: flex; gap: 10px; align-items: center;
            overflow-x: auto; /* Scroll horizontal no mobile */
        }
        .controls-section::-webkit-scrollbar { height: 0px; }

        input {
            background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            color: white; padding: 12px 16px; border-radius: 12px; font-size: 16px;
            outline: none; transition: 0.3s; flex: 1; min-width: 200px;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        button {
            background: var(--accent); color: white; border: none;
            padding: 0 20px; height: 48px; border-radius: 12px;
            font-weight: 600; cursor: pointer; white-space: nowrap;
            transition: 0.2s; box-shadow: 0 4px 15px var(--accent-glow);
            display: flex; align-items: center; gap: 8px;
        }
        button:hover { transform: scale(1.02); filter: brightness(1.1); }
        button:active { transform: scale(0.96); }

        .btn-live { background: var(--error); box-shadow: 0 4px 15px rgba(255, 59, 48, 0.4); }
        .btn-live.active { background: var(--success); animation: pulse 2s infinite; box-shadow: 0 4px 15px rgba(48, 209, 88, 0.4); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        
        .live-dot { width: 8px; height: 8px; background: white; border-radius: 50%; display: none; }
        .btn-live.active .live-dot { display: block; }

        .btn-icon { background: rgba(255,255,255,0.1); width: 48px; padding: 0; justify-content: center; box-shadow: none; }

        /* 3. √ÅREA DE CHAT */
        .chat-section {
            flex: 1; display: flex; flex-direction: column; overflow: hidden;
            min-height: 0; /* Permite encolher */
        }
        .chat-header { padding: 15px; border-bottom: 1px solid var(--border); font-weight: 700; font-size: 0.9rem; letter-spacing: 1px; color: var(--text-secondary); text-transform: uppercase; }
        .chat-msgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg-bubble {
            background: rgba(255,255,255,0.08); padding: 10px 14px; border-radius: 16px;
            border-bottom-left-radius: 4px; font-size: 0.95rem; line-height: 1.4;
            max-width: 90%; align-self: flex-start; word-wrap: break-word;
        }
        .msg-bubble strong { color: var(--accent); display: block; font-size: 0.75rem; margin-bottom: 2px; }

        .chat-input { padding: 12px; display: flex; gap: 8px; border-top: 1px solid var(--border); background: rgba(0,0,0,0.2); }

        /* --- RESPONSIVIDADE DESKTOP (PC) --- */
        @media (min-width: 900px) {
            #app {
                flex-direction: row; /* Lado a Lado */
                max-width: 1800px; margin: 0 auto; padding: 30px; gap: 30px;
            }
            
            /* Coluna Esquerda: V√≠deo + Controles */
            .left-col { flex: 3; display: flex; flex-direction: column; gap: 20px; min-width: 0; }
            .video-section { height: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.6); }
            .controls-section { overflow: visible; padding: 20px; }
            
            /* Coluna Direita: Chat */
            .chat-section { flex: 1; height: 100%; }
        }

        /* LOBBY */
        #lobby { position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(30px); }
        .lobby-card { padding: 50px; width: 90%; max-width: 420px; text-align: center; display: flex; flex-direction: column; gap: 20px; }
        h1 { margin: 0; font-size: 3rem; font-weight: 800; background: linear-gradient(135deg, #fff, #aaa); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -2px; }

        /* NOTIFICA√á√ïES */
        #toast-area { position: fixed; top: 30px; right: 30px; z-index: 2000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { pointer-events: auto; padding: 14px 20px; background: rgba(30,30,30,0.9); backdrop-filter: blur(10px); border-radius: 12px; border-left: 4px solid var(--accent); color: white; font-size: 0.9rem; animation: slideIn 0.3s ease; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="bg-animated"></div>
    <div id="toast-area"></div>

    <div id="lobby">
        <div class="lobby-card glass">
            <h1>CineSync</h1>
            <p style="color: #ccc;">Cinema Sincronizado</p>
            <input type="text" id="userInput" placeholder="Seu Apelido">
            <input type="text" id="roomInput" placeholder="Nome da Sala">
            <button onclick="enterRoom()" style="width: 100%; justify-content: center;">Entrar na Sala</button>
        </div>
    </div>

    <div id="app">
        <div class="left-col" style="display: contents;"> 
            <div class="video-section glass">
                <div class="video-wrapper">
                    <div id="yt-player"></div>
                    <video id="html5-player" controls playsinline></video>
                    <video id="stream-player" controls playsinline autoplay></video>
                    <video id="host-preview" muted playsinline></video>
                    <button id="unlock-btn" onclick="unlockAudio()">üîä Ativar Som</button>
                </div>
            </div>

            <div class="controls-section glass">
                <input type="text" id="mediaUrl" placeholder="Cole o link do filme...">
                <button onclick="loadMedia()">‚ñ∂ Play</button>
                <button id="broadcastBtn" class="btn-live" onclick="startBroadcast()">
                    <div class="live-dot"></div> üì° Live
                </button>
                <button onclick="shareLink()" class="btn-icon">üîó</button>
            </div>
        </div>

        <div class="chat-section glass">
            <div class="chat-header">Bate-papo</div>
            <div class="chat-msgs" id="chatList"></div>
            <div class="chat-input">
                <input id="msgInput" placeholder="Digite..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()" class="btn-icon" style="width: 50px;">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURA√á√ÉO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAzUrQOJcALZmO9vyO8J52XDKL4Q49M7Rg",
            authDomain: "cine-54caf.firebaseapp.com",
            databaseURL: "https://cine-54caf-default-rtdb.firebaseio.com",
            projectId: "cine-54caf",
            storageBucket: "cine-54caf.firebasestorage.app",
            messagingSenderId: "345032163360",
            appId: "1:345032163360:web:7be1fca9c58250c2bf3c45"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomRef, user, peer, myStream;
        let isHost = false;
        let currentSrc = '';
        let lastUpdate = 0;

        // Elementos
        const html5Player = document.getElementById('html5-player');
        const ytDiv = document.getElementById('yt-player');
        const streamPlayer = document.getElementById('stream-player');
        const hostPreview = document.getElementById('host-preview');
        const unlockBtn = document.getElementById('unlock-btn');
        const broadcastBtn = document.getElementById('broadcastBtn');

        function notify(msg, type='info') {
            const d = document.createElement('div');
            d.className = `toast`; d.innerText = msg;
            if(type==='error') d.style.borderLeftColor = 'var(--error)';
            document.getElementById('toast-area').appendChild(d);
            setTimeout(() => d.remove(), 4000);
        }

        function enterRoom() {
            user = document.getElementById('userInput').value || 'Visitante';
            let roomInput = document.getElementById('roomInput').value || 'geral';
            const room = roomInput.trim().toLowerCase();
            
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('app').style.display = 'flex'; // Flex para layout
            
            // Remove o wrapper de display:contents no desktop para aplicar grid
            if(window.innerWidth >= 900) {
                document.querySelector('.left-col').style.display = 'flex';
            }

            const url = window.location.pathname + '?room=' + room;
            window.history.pushState({path: url}, '', url);

            roomRef = db.ref(`rooms/${room}`);
            notify(`Conectado √† sala: ${room}`, "success");

            setupSync();
            setupChat();
            setupWebRTC();
        }

        function loadMedia() {
            const url = document.getElementById('mediaUrl').value.trim();
            if(!url) return notify("Cole um link!", "error");

            let type = 'html5';
            if (url.includes('youtu')) type = 'youtube';

            roomRef.update({
                type: type,
                src: url,
                status: 'playing',
                timestamp: 0,
                updatedAt: firebase.database.ServerValue.TIMESTAMP
            });
        }

        function setupSync() {
            roomRef.on('value', snap => {
                const data = snap.val();
                if(!data || !data.src) return;

                if (data.broadcast && data.broadcast.isLive) return;

                if (data.src !== currentSrc) {
                    currentSrc = data.src;
                    playContent(data.type, data.src);
                }

                // Sincronia HTML5
                if (data.type === 'html5' && html5Player.src) {
                    if (Math.abs(html5Player.currentTime - data.timestamp) > 3) {
                        html5Player.currentTime = data.timestamp;
                    }
                    if (data.status === 'playing' && html5Player.paused) {
                        html5Player.play().catch(()=>{});
                    } else if (data.status === 'paused' && !html5Player.paused) {
                        html5Player.pause();
                    }
                }
            });
        }

        function playContent(type, src) {
            hostPreview.style.display = 'none';
            streamPlayer.style.display = 'none';
            
            if (type === 'youtube') {
                html5Player.style.display = 'none';
                ytDiv.style.display = 'block';
                if(window.ytPlayer) window.ytPlayer.loadVideoById(src.match(/(?:v=|\/)([\w-]{11})/)[1]);
            } else {
                ytDiv.style.display = 'none';
                html5Player.style.display = 'block';
                
                if (Hls.isSupported() && src.includes('.m3u8')) {
                    if(window.hls) window.hls.destroy();
                    window.hls = new Hls();
                    window.hls.loadSource(src);
                    window.hls.attachMedia(html5Player);
                } else {
                    html5Player.src = src;
                }
                
                html5Player.muted = true;
                html5Player.play().then(() => {
                    notify("V√≠deo carregado. Ative o som.");
                    unlockBtn.style.display = 'block';
                }).catch(() => {
                    unlockBtn.style.display = 'block';
                });
            }
        }

        function unlockAudio() {
            if(html5Player.style.display !== 'none') {
                html5Player.muted = false; html5Player.play();
            } else {
                streamPlayer.muted = false; streamPlayer.play();
            }
            unlockBtn.style.display = 'none';
        }

        // --- EXTRAS ---
        function onYouTubeIframeAPIReady() {
            window.ytPlayer = new YT.Player('yt-player', {
                height: '100%', width: '100%', videoId: '',
                playerVars: { 'autoplay': 1, 'controls': 1 },
                events: {
                    'onStateChange': e => {
                        if(e.data === 1 && currentSrc) updateServer('playing');
                        if(e.data === 2 && currentSrc) updateServer('paused');
                    }
                }
            });
        }

        html5Player.onplay = () => updateServer('playing');
        html5Player.onpause = () => updateServer('paused');
        html5Player.ontimeupdate = () => {
            if (!html5Player.paused && Date.now() - lastUpdate > 2000) {
                updateServer('playing'); lastUpdate = Date.now();
            }
        };

        function updateServer(status) {
            if (!currentSrc) return;
            roomRef.update({
                status: status,
                timestamp: html5Player.currentTime,
                updatedAt: firebase.database.ServerValue.TIMESTAMP
            });
        }

        // --- WEBRTC ---
        function setupWebRTC() {
            peer = new Peer(undefined, { config: {'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }]} });
            
            peer.on('open', id => {
                roomRef.child('broadcast').on('value', snap => {
                    const data = snap.val();
                    if (data && data.isLive && data.hostPeerId !== peer.id) {
                        notify(`Recebendo live de ${data.hostName}`);
                        peer.connect(data.hostPeerId);
                        html5Player.style.display = 'none';
                        ytDiv.style.display = 'none';
                        streamPlayer.style.display = 'block';
                        unlockBtn.style.display = 'block';
                    }
                });
            });

            peer.on('call', call => {
                call.answer(null);
                call.on('stream', stream => {
                    streamPlayer.srcObject = stream;
                    streamPlayer.muted = true;
                    streamPlayer.play().catch(() => unlockBtn.style.display = 'block');
                });
            });
        }

        async function startBroadcast() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({video:{cursor:"always"}, audio:true});
                isHost = true;
                hostPreview.srcObject = stream;
                hostPreview.style.display = 'block';
                streamPlayer.style.display = 'none'; html5Player.style.display = 'none'; ytDiv.style.display = 'none';
                
                broadcastBtn.classList.add('active');
                roomRef.child('broadcast').set({ hostPeerId: peer.id, isLive: true, hostName: user });
                
                peer.on('connection', conn => { peer.call(conn.peer, stream); });
                stream.getVideoTracks()[0].onended = () => {
                    roomRef.child('broadcast').set({ isLive: false });
                    hostPreview.style.display = 'none'; isHost = false;
                    broadcastBtn.classList.remove('active');
                };
            } catch (e) { notify("Erro: Recurso indispon√≠vel no celular."); }
        }

        function setupChat() {
            roomRef.child('chat').on('child_added', snap => {
                const msg = snap.val();
                const d = document.createElement('div');
                d.className = 'msg-bubble';
                d.innerHTML = `<strong>${msg.user}</strong>${msg.text}`;
                document.getElementById('chatList').appendChild(d);
                document.getElementById('chatList').scrollTop = 99999;
            });
        }
        function sendMsg() {
            const i = document.getElementById('msgInput');
            if(i.value) roomRef.child('chat').push({ user, text: i.value });
            i.value = '';
        }
        function shareLink() { navigator.clipboard.writeText(window.location.href); notify("Copiado!"); }
    </script>
</body>
</html>

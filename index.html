<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSync - Sincronia Perfeita</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --glass-bg: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); --accent: #00d2ff; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: #121212; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden;}
        
        /* Fundo Animado */
        .bg-animate {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, #000000, #1a1a1a, #2c3e50, #000000);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .glass { background: var(--glass-bg); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); border-radius: 16px; }
        
        #lobby { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); }
        .login-card { padding: 40px; width: 350px; text-align: center; display: flex; flex-direction: column; gap: 15px; }
        input { padding: 15px; border-radius: 10px; border: 1px solid #555; background: #222; color: white; width: 100%; box-sizing: border-box; }
        button { padding: 15px; border-radius: 10px; border: none; background: var(--accent); cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { transform: scale(1.05); }

        #app { display: none; padding: 20px; height: 100%; box-sizing: border-box; z-index: 1; position: relative; }
        .main-grid { display: grid; grid-template-columns: 1fr 350px; grid-template-rows: auto 1fr; gap: 20px; height: 100%; }
        
        .controls { grid-column: 1 / -1; padding: 15px; display: flex; gap: 10px; align-items: center; }
        .status-dot { width: 10px; height: 10px; background: red; border-radius: 50%; margin-right: 10px; box-shadow: 0 0 10px red; }
        .status-dot.online { background: #00ff00; box-shadow: 0 0 10px #00ff00; }

        .video-area { position: relative; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #yt-player, #html5-player { width: 100%; height: 100%; position: absolute; }
        #html5-player { display: none; }
        
        .chat-area { display: flex; flex-direction: column; overflow: hidden; }
        .msgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(255,255,255,0.1); padding: 8px; border-radius: 8px; font-size: 0.9rem; word-break: break-word; }
        .msg strong { color: var(--accent); display: block; font-size: 0.75rem; }

        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; grid-template-rows: auto 40vh 1fr; } }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div id="lobby">
        <div class="login-card glass">
            <h1>üçø CineSync</h1>
            <p style="color:#aaa; font-size: 0.9em;">Se n√£o tiver sala, invente um nome.</p>
            <input type="text" id="usernameInput" placeholder="Seu Apelido">
            <input type="text" id="roomInput" placeholder="Nome da Sala (Ex: sala1)">
            <button onclick="enterRoom()">Entrar na Sala</button>
        </div>
    </div>

    <div id="app">
        <div class="main-grid">
            <div class="controls glass">
                <div id="statusIndicator" class="status-dot"></div>
                <input type="text" id="mediaUrl" placeholder="Link do YouTube ou .mp4">
                <button onclick="loadMedia()">‚ñ∂ Play</button>
                <button onclick="copyLink()">üîó</button>
            </div>
            <div class="video-area glass">
                <div id="yt-player"></div>
                <video id="html5-player" controls playsinline></video>
            </div>
            <div class="chat-area glass">
                <div style="padding:15px; border-bottom:1px solid #555; font-weight:bold;">Chat</div>
                <div class="msgs" id="chatList"></div>
                <div style="padding:15px; display:flex; gap:5px;">
                    <input id="msgInput" placeholder="..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAzUrQOJcALZmO9vyO8J52XDKL4Q49M7Rg",
            authDomain: "cine-54caf.firebaseapp.com",
            databaseURL: "https://cine-54caf-default-rtdb.firebaseio.com",
            projectId: "cine-54caf",
            storageBucket: "cine-54caf.firebasestorage.app",
            messagingSenderId: "345032163360",
            appId: "1:345032163360:web:7be1fca9c58250c2bf3c45"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomRef, chatRef, currentUser, ytPlayer, hls;
        let html5Player = document.getElementById('html5-player');
        let currentMode = 'youtube';
        let isRemoteUpdate = false;
        
        // VARI√ÅVEIS DE CONTROLE DE ESTADO (A CORRE√á√ÉO EST√Å AQUI)
        let isPlayerReady = false; 
        let pendingVideoId = null; 

        // --- ENTRADA ---
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.has('room')) document.getElementById('roomInput').value = params.get('room');
        };

        function enterRoom() {
            currentUser = document.getElementById('usernameInput').value || 'Visitante';
            const room = document.getElementById('roomInput').value || 'geral';
            
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            
            // Atualiza URL
            const newUrl = window.location.pathname + '?room=' + room;
            window.history.pushState({path: newUrl}, '', newUrl);

            // Conecta Banco
            roomRef = db.ref(`rooms/${room}/video`);
            chatRef = db.ref(`rooms/${room}/chat`);
            
            // Marca Online
            document.getElementById('statusIndicator').classList.add('online');

            setupSync();
            setupChat();
        }

        // --- EXTRATOR DE ID ---
        function getYouTubeID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function loadMedia() {
            const url = document.getElementById('mediaUrl').value;
            let type = 'mp4';
            let src = url;

            if (url.includes('youtu')) {
                type = 'youtube';
                const id = getYouTubeID(url);
                if (id) src = id;
                else return alert("Link inv√°lido");
            } else if (url.includes('.m3u8')) {
                type = 'hls';
            }

            // Envia para o Firebase (Todos recebem isso)
            roomRef.update({ src: src, type: type, status: 'playing', timestamp: 0, updatedAt: Date.now() });
        }

        // --- SINCRONIA ---
        function setupSync() {
            roomRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if(!data) return;
                isRemoteUpdate = true;

                // Tenta tocar a m√≠dia
                if (data.type === 'youtube') {
                    playYouTubeSafe(data.src);
                } else {
                    playHtml5Safe(data.type, data.src);
                }
                
                // Sincroniza tempo e pause/play
                setTimeout(() => { syncPlayer(data); isRemoteUpdate = false; }, 500);
            });
        }

        // --- FUN√á√ÉO SEGURA PARA YOUTUBE (A M√ÅGICA) ---
        function playYouTubeSafe(videoId) {
            currentMode = 'youtube';
            document.getElementById('yt-player').style.display = 'block';
            html5Player.style.display = 'none';
            html5Player.pause();

            // Se o player existe e est√° pronto
            if (ytPlayer && isPlayerReady && ytPlayer.loadVideoById) {
                // S√≥ recarrega se for um v√≠deo diferente
                if(ytPlayer.getVideoData && ytPlayer.getVideoData().video_id !== videoId) {
                    ytPlayer.loadVideoById(videoId);
                }
            } else {
                // SE O PLAYER N√ÉO EXISTE AINDA, GUARDA NA FILA
                console.log("Player ainda n√£o pronto. Guardando ID:", videoId);
                pendingVideoId = videoId;
            }
        }

        function playHtml5Safe(type, src) {
            currentMode = type;
            document.getElementById('yt-player').style.display = 'none';
            if(ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();
            
            html5Player.style.display = 'block';
            
            if(html5Player.getAttribute('data-src') !== src) {
                if (type === 'hls' && Hls.isSupported()) {
                    if(hls) hls.destroy();
                    hls = new Hls();
                    hls.loadSource(src);
                    hls.attachMedia(html5Player);
                } else {
                    html5Player.src = src;
                }
                html5Player.setAttribute('data-src', src); // Evita reload loop
                html5Player.play().catch(e => console.log("Autoplay bloqueado"));
            }
        }

        // --- INICIALIZA√á√ÉO DO YOUTUBE ---
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                height: '100%', width: '100%',
                videoId: '', 
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'mute': 1, // Essencial para come√ßar sozinho
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player YouTube Pronto!");
            isPlayerReady = true;

            // Se tinha algo na fila de espera, toca agora!
            if (pendingVideoId) {
                console.log("Carregando v√≠deo pendente:", pendingVideoId);
                ytPlayer.loadVideoById(pendingVideoId);
                pendingVideoId = null; // Limpa a fila
            }
        }

        function onPlayerStateChange(e) {
            if (e.data === 1) sendVideoUpdate('playing', ytPlayer.getCurrentTime());
            if (e.data === 2) sendVideoUpdate('paused', ytPlayer.getCurrentTime());
        }

        function syncPlayer(data) {
            const player = currentMode === 'youtube' ? ytPlayer : html5Player;
            if (!player) return;

            // Se YouTube n√£o estiver pronto, aborta sync
            if (currentMode === 'youtube' && !isPlayerReady) return;

            const currentTime = currentMode === 'youtube' ? player.getCurrentTime() : player.currentTime;
            
            // Pula se a diferen√ßa for maior que 2s
            if (Math.abs(currentTime - data.timestamp) > 2) {
                if (currentMode === 'youtube') player.seekTo(data.timestamp);
                else player.currentTime = data.timestamp;
            }

            // Play/Pause
            if (data.status === 'playing') {
                if (currentMode === 'youtube' && player.getPlayerState() !== 1) player.playVideo();
                else if (currentMode !== 'youtube' && player.paused) player.play().catch(()=>{});
            } else {
                if (currentMode === 'youtube' && player.getPlayerState() !== 2) player.pauseVideo();
                else if (currentMode !== 'youtube' && !player.paused) player.pause();
            }
        }

        function sendVideoUpdate(status, time) {
            if(isRemoteUpdate) return;
            roomRef.update({ status, timestamp: time, updatedAt: Date.now() });
        }

        // --- CHAT ---
        function setupChat() {
            chatRef.on('child_added', (s) => {
                const msg = s.val();
                const d = document.createElement('div');
                d.className = 'msg';
                d.innerHTML = `<strong>${msg.user}</strong>${msg.text}`;
                const list = document.getElementById('chatList');
                list.appendChild(d);
                list.scrollTop = list.scrollHeight;
            });
        }
        function sendMsg() {
            const i = document.getElementById('msgInput');
            if(i.value) chatRef.push({ user: currentUser, text: i.value });
            i.value = '';
        }
        function copyLink() { navigator.clipboard.writeText(window.location.href); alert('Link Copiado!'); }
        
        html5Player.onplay = () => sendVideoUpdate('playing', html5Player.currentTime);
        html5Player.onpause = () => sendVideoUpdate('paused', html5Player.currentTime);
    </script>
</body>
</html>

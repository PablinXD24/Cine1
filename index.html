<head>

    <style>
        /* --- ESTÃ‰TICA LIQUID GLASS ORIGINAL --- */
        :root {
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.75);
            --accent: #0A84FF; /* Azul iOS */
            --accent-glow: rgba(10, 132, 255, 0.5);
            --error: #FF453A;
            --success: #30D158;
            --border-radius: 24px;
        }
        
        body {
            margin: 0; font-family: 'Inter', -apple-system, sans-serif;
            background: #000; color: var(--text-primary);
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }
        
        /* FUNDO AURORA VIBRANTE (O original) */
        .bg {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at 10% 20%, #2E1065, transparent 50%),
                        radial-gradient(circle at 90% 80%, #0C4A6E, transparent 50%),
                        radial-gradient(circle at 50% 50%, #000000, #111);
            background-size: 150% 150%;
        }
        .bg::before {
            content: ''; position: absolute; top: -20%; left: -10%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, #0A84FF 0%, transparent 70%);
            filter: blur(100px); opacity: 0.4; animation: float 20s infinite alternate;
        }
        .bg::after {
            content: ''; position: absolute; bottom: -20%; right: -10%; width: 60vw; height: 60vw;
            background: radial-gradient(circle, #7C3AED 0%, transparent 70%); /* Roxo */
            filter: blur(120px); opacity: 0.3; animation: float 25s infinite alternate-reverse;
        }
        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(50px, 30px); } }

        /* CLASSE GLASS PRO (Efeito 3D real) */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: var(--border-radius);
            /* Borda de luz interna + Sombra profunda */
            box-shadow: 
                inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.2),
                0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* UI ELEMENTS */
        input {
            padding: 18px 24px; border-radius: 18px; border: none;
            background: rgba(0, 0, 0, 0.25); 
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3), inset 0 0 0 1px rgba(255,255,255,0.08);
            color: var(--text-primary); font-size: 1rem; outline: none; width: 100%; transition: 0.3s;
        }
        input:focus { background: rgba(0, 0, 0, 0.4); box-shadow: inset 0 2px 4px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255,255,255,0.2), 0 0 0 3px var(--accent-glow); }

        button {
            padding: 18px 32px; border-radius: 18px; border: none;
            background: var(--accent); color: white; font-weight: 600; font-size: 1.05rem; cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 20px var(--accent-glow), inset 0 1px 0 rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); box-shadow: 0 8px 30px var(--accent-glow); }
        button:active { transform: scale(0.98); }
        
        .btn-icon {
            background: rgba(255, 255, 255, 0.08); color: var(--text-primary); 
            padding: 18px; width: 56px; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
        }
        .btn-icon:hover { background: rgba(255, 255, 255, 0.15); box-shadow: 0 0 20px rgba(255,255,255,0.1); }

        /* BotÃ£o Transmitir Especial */
        .btn-live { background: var(--error); box-shadow: 0 4px 20px rgba(255, 69, 58, 0.4); }
        .btn-live.active { background: var(--success); animation: pulseGreen 2s infinite; }
        @keyframes pulseGreen { 0% { box-shadow: 0 0 0 0 rgba(48, 209, 88, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(48, 209, 88, 0); } 100% { box-shadow: 0 0 0 0 rgba(48, 209, 88, 0); } }
        .dot { width: 8px; height: 8px; background: white; border-radius: 50%; display: none; }
        .btn-live.active .dot { display: block; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.4; } }

        /* TOASTS */
        #toast-area { position: fixed; top: 30px; right: 30px; z-index: 2000; display: flex; flex-direction: column; gap: 15px; pointer-events: none; }
        .toast { 
            pointer-events: auto; padding: 16px 24px; background: rgba(30, 30, 30, 0.85); backdrop-filter: blur(30px);
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            color: white; font-weight: 500; font-size: 0.95rem; animation: slideIn 0.4s ease;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* LAYOUT LOBBY */
        #lobby { position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); backdrop-filter: blur(30px); }
        .card-center { padding: 60px; width: 90%; max-width: 450px; text-align: center; display: flex; flex-direction: column; gap: 25px; }
        h1 { margin: 0; font-size: 3rem; font-weight: 800; letter-spacing: -1px; background: linear-gradient(135deg, #fff 0%, #ccc 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* LAYOUT APP */
        #app { display: none; height: 100%; padding: 30px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 400px; grid-template-rows: auto 1fr; gap: 30px; height: 100%; max-width: 2200px; margin: 0 auto; }
        
        .controls { grid-column: 1 / -1; padding: 20px; display: flex; gap: 15px; align-items: center; }
        
        .video-box { position: relative; background: #000; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: var(--border-radius); border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        
        /* PLAYERS */
        #yt-player, #html5-player, #stream-player, #host-preview { width: 100%; height: 100%; position: absolute; object-fit: contain; }
        #html5-player, #stream-player, #host-preview { display: none; }

        /* CHAT PRO */
        .chat-box { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .chat-header { padding: 24px; border-bottom: 1px solid rgba(255,255,255,0.05); font-weight: 700; font-size: 1.1rem; letter-spacing: -0.5px; }
        .msgs { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 16px; }
        .msg-bubble { background: rgba(255,255,255,0.08); padding: 14px 18px; border-radius: 20px; border-bottom-left-radius: 4px; font-size: 0.95rem; line-height: 1.5; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05); }
        .chat-input-area { padding: 20px; display: flex; gap: 12px; border-top: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.2); }
        
        /* BotÃ£o Desbloqueio */
        #unlock-btn { display: none; position: absolute; z-index: 50; background: rgba(255,255,255,0.95); color: black; padding: 20px 40px; border-radius: 50px; font-weight: 700; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }

        ::-webkit-scrollbar { width: 0px; }

        @media (max-width: 1024px) { 
            #app { padding: 15px; }
            .grid { grid-template-columns: 1fr; grid-template-rows: auto 45vh 1fr; gap: 15px; } 
            .controls { padding: 15px; overflow-x: auto; }
            .card-center { padding: 40px; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSync Pro Ultimate</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- VARI√ÅVEIS PRO --- */
        :root {
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #007AFF; /* Azul Apple */
            --error: #FF3B30;
            --border-radius: 24px;
        }
        
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #000;
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* --- FUNDO AURORA "LIQUID" --- */
        /* O vidro precisa de cores vivas atr√°s para criar o efeito bonito */
        .bg {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at top left, #4F46E5, transparent 50%),
                        radial-gradient(circle at bottom right, #E11D48, transparent 50%),
                        radial-gradient(circle at center, #0F172A, #000000);
            background-size: 150% 150%;
        }
        /* Camada extra de movimento sutil */
        .bg::after {
            content: ''; position: absolute; inset: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPSc0MDAnIGhlaWdodD0nNDAwJz48ZmlsdGVyIGlkPSdhJz48ZmVUdXJidWxlbmNlIHR5cGU9J2ZyYWN0YWxOb2lzZScgYmFzZUZyZXF1ZW5jeT0nLjYnIG51bU9jdGF2ZXM9JzMnIHN0aXRjaFRpbGVzPSdzdGl0Y2gnLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0nMTAwJScgaGVpZ2h0PScxMDAlJyBmaWx0ZXI9J3VybCgjYSknIG9wYWNpdHk9JzAuMDUnLz48L3N2Zz4='); /* Noise sutil */
            opacity: 0.3; mix-blend-mode: overlay; z-index: -1;
        }

        /* --- A NOVA CLASSE GLASSM√ñRPHISM PRO --- */
        .glass {
            /* Base ultra transparente para deixar o fundo brilhar */
            background: rgba(255, 255, 255, 0.03);
            /* Desfoque muito forte para o efeito "leitoso" */
            backdrop-filter: blur(50px) saturate(150%);
            -webkit-backdrop-filter: blur(50px) saturate(150%);
            border-radius: var(--border-radius);
            
            /* O SEGREDO DO 3D: M√∫ltiplas sombras para simular luz nas bordas */
            box-shadow: 
                /* Borda fina geral */
                inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                /* Reflexo de luz forte no topo/esquerda */
                inset 1px 1px 2px 0 rgba(255, 255, 255, 0.2),
                /* Sombra suave para dar profundidade */
                0 25px 50px -12px rgba(0, 0, 0, 0.5);
            
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        /* Efeito sutil ao passar o mouse nos cards principais */
        .glass-interactive:hover {
            transform: translateY(-3px) scale(1.005);
            box-shadow: 
                inset 0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 1px 1px 2px 0 rgba(255, 255, 255, 0.3),
                0 35px 60px -15px rgba(0, 0, 0, 0.6);
        }

        /* --- UI ELEMENTS (Inputs e Bot√µes) --- */
        input {
            padding: 18px 24px;
            border-radius: 18px;
            border: none;
            /* Input tamb√©m √© vidro, mas mais escuro "afundado" */
            background: rgba(0, 0, 0, 0.2); 
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), inset 0 0 0 1px rgba(255,255,255,0.05);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none; width: 100%; box-sizing: border-box; font-family: inherit; transition: 0.3s;
        }
        input:focus {
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3), inset 0 0 0 1px rgba(255,255,255,0.1), 0 0 0 3px rgba(0, 122, 255, 0.3);
        }
        input::placeholder { color: var(--text-secondary); opacity: 0.7; }

        button {
            padding: 18px 32px;
            border-radius: 18px;
            border: none;
            background: var(--accent);
            /* Gradiente sutil no bot√£o */
            background-image: linear-gradient(to bottom right, rgba(255,255,255,0.1), transparent);
            color: white; font-weight: 600; font-size: 1.05rem; cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        button:hover { transform: scale(1.03); box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4); filter: brightness(1.1); }
        button:active { transform: scale(0.98); }
        
        .btn-secondary, .controls button.btn-icon {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary); padding: 18px; display: flex; align-items: center; justify-content: center;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
        }
        .btn-secondary:hover, .controls button.btn-icon:hover { background: rgba(255, 255, 255, 0.15); }

        /* --- NOTIFICA√á√ïES (TOASTS) --- */
        #toast-area { position: fixed; top: 30px; right: 30px; z-index: 2000; display: flex; flex-direction: column; gap: 15px; pointer-events: none; }
        .toast { 
            pointer-events: auto; padding: 18px 24px; 
            /* Toast tamb√©m usa o novo vidro */
            background: rgba(40, 40, 40, 0.7); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5); color: var(--text-primary);
            font-weight: 500; font-size: 0.95rem; display: flex; align-items: center; gap: 12px;
            animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); max-width: 400px; 
        }
        .toast::before { content: ''; width: 10px; height: 10px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .toast.error::before { background: var(--error); box-shadow: 0 0 10px var(--error); }
        .toast.success::before { background: #32D74B; box-shadow: 0 0 10px #32D74B; }
        @keyframes slideIn { from { transform: translateX(120%) scale(0.9); opacity: 0; } to { transform: translateX(0) scale(1); opacity: 1; } }

        /* --- LOBBY E MODAIS --- */
        #lobby, #error-modal { position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); backdrop-filter: blur(20px); }
        .card-center { padding: 60px; width: 90%; max-width: 480px; text-align: center; display: flex; flex-direction: column; gap: 30px; }
        h1 { margin: 0; font-weight: 800; letter-spacing: -0.03em; font-size: 3rem; background: linear-gradient(to bottom right, #fff, #ccc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        h2 { margin: 0; font-weight: 700; letter-spacing: -0.02em; font-size: 1.8rem;}
        .subtext { color: var(--text-secondary); font-size: 1.1rem; line-height: 1.6; font-weight: 400;}

        /* --- APP LAYOUT --- */
        #app { display: none; height: 100%; padding: 30px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 400px; grid-template-rows: auto 1fr; gap: 30px; height: 100%; max-width: 2000px; margin: 0 auto; }
        
        .controls { grid-column: 1 / -1; padding: 20px; display: flex; gap: 20px; align-items: center; }
        .video-box { position: relative; background: #000; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #yt-player, #html5-player { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        #html5-player { display: none; }
        
        #unlock-btn { display: none; position: absolute; z-index: 50; background: rgba(255,255,255,0.95); color: black; border: none; padding: 24px 48px; border-radius: 50px; font-weight: 700; font-size: 1.1rem; box-shadow: 0 20px 40px rgba(0,0,0,0.4); transition: 0.3s; cursor: pointer;}
        #unlock-btn:hover { transform: scale(1.05); background: white; box-shadow: 0 30px 60px rgba(0,0,0,0.5);}

        /* CHAT PRO */
        .chat-box { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .chat-header { padding: 24px; border-bottom: 1px solid rgba(255,255,255,0.05); font-weight: 700; color: var(--text-primary); font-size: 1.2rem; letter-spacing: -0.02em; }
        .msgs { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 20px; }
        
        .msg { display: flex; flex-direction: column; gap: 6px; align-items: flex-start; animation: popIn 0.3s ease-out; }
        @keyframes popIn { from { opacity: 0; transform: translateY(10px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .msg-meta { font-size: 0.9rem; color: var(--text-secondary); font-weight: 600; margin-left: 4px; }
        .msg-bubble {
            background: rgba(255,255,255,0.07);
            padding: 14px 20px;
            border-radius: 22px; border-bottom-left-radius: 6px;
            font-size: 1rem; line-height: 1.5; max-width: 85%;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
        }
        .chat-input-area { padding: 24px; display: flex; gap: 16px; border-top: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.15); }

        /* Scrollbar Invis√≠vel */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        @media (max-width: 1024px) { 
            #app { padding: 16px; }
            .grid { grid-template-columns: 1fr; grid-template-rows: auto 45vh 1fr; gap: 16px; } 
            .controls { padding: 16px; gap: 12px; }
            input, button { padding: 16px; }
            .card-center { padding: 40px; width: 85%; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="bg"></div>
    <div id="toast-area"></div>

    <div id="error-modal">
        <div class="card-center glass glass-interactive">
            <h2 style="color:var(--error)">Reprodu√ß√£o Bloqueada</h2>
            <p class="subtext" id="error-text">O site de origem impediu a conex√£o. √â necess√°ria uma extens√£o para desbloquear.</p>
            
            <div id="pc-instructions" style="display:none; text-align: left; width: 100%;">
                <button onclick="window.open('https://chromewebstore.google.com/search/CORS%20Unblock', '_blank')" style="width:100%">Buscar Extens√£o (PC)</button>
            </div>

            <div id="mobile-instructions" style="display:none; text-align: left; width: 100%;">
                <div style="display: flex; gap: 15px; flex-direction: column;">
                    <button onclick="window.open('https://play.google.com/store/apps/details?id=com.lemur.browser', '_blank')" class="btn-secondary" style="width:100%; justify-content: center;">ü§ñ Baixar Lemur (Android)</button>
                    <button onclick="window.open('https://apps.apple.com/us/app/orion-browser-by-kagi/id1484498200', '_blank')" class="btn-secondary" style="width:100%; justify-content: center;">üçé Baixar Orion (iPhone)</button>
                </div>
                <p class="subtext" style="font-size:0.9rem; margin-top: 16px; text-align: center; opacity: 0.7;">(Instale a extens√£o CORS neles)</p>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 10px; width: 100%;">
                <button onclick="location.reload()" class="btn-secondary" style="flex:1; justify-content: center;">Recarregar</button>
                <button onclick="document.getElementById('error-modal').style.display='none'" class="btn-secondary" style="flex:1; justify-content: center;">Fechar</button>
            </div>
        </div>
    </div>

    <div id="lobby">
        <div class="card-center glass glass-interactive">
            <h1>CineSync <span style="font-weight:300; color: var(--accent);">Pro</span></h1>
            <p class="subtext">Assista juntos, em qualquer lugar.</p>
            <div style="display: flex; flex-direction: column; gap: 20px; width: 100%; margin-top: 10px;">
                <input type="text" id="userInput" placeholder="Seu Apelido">
                <input type="text" id="roomInput" placeholder="Nome da Sala">
                <button onclick="enterRoom()" style="font-size: 1.2rem;">Entrar</button>
            </div>
        </div>
    </div>

    <div id="app">
        <div class="grid">
            <div class="controls glass">
                <input type="text" id="mediaUrl" placeholder="Cole o link aqui...">
                <button onclick="loadMedia()" style="padding-left: 40px; padding-right: 40px;">Reproduzir</button>
                <button onclick="shareLink()" class="btn-icon" title="Copiar Link" style="aspect-ratio: 1;">üîó</button>
            </div>
            
            <div class="video-box glass">
                <button id="unlock-btn" onclick="unlockAudio()">Clique para ativar o som</button>
                <div id="yt-player"></div>
                <video id="html5-player" controls playsinline></video>
            </div>
            
            <div class="chat-box glass">
                <div class="chat-header">Bate-papo</div>
                <div class="msgs" id="chatList"></div>
                <div class="chat-input-area">
                    <input id="msgInput" placeholder="Digite sua mensagem..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()" class="btn-icon" style="aspect-ratio: 1; padding: 0;">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAzUrQOJcALZmO9vyO8J52XDKL4Q49M7Rg",
            authDomain: "cine-54caf.firebaseapp.com",
            databaseURL: "https://cine-54caf-default-rtdb.firebaseio.com",
            projectId: "cine-54caf",
            storageBucket: "cine-54caf.firebasestorage.app",
            messagingSenderId: "345032163360",
            appId: "1:345032163360:web:7be1fca9c58250c2bf3c45"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomRef, chatRef, user, ytPlayer, hls;
        const html5Player = document.getElementById('html5-player');
        const unlockBtn = document.getElementById('unlock-btn');
        let currentMode = 'youtube';
        let isRemote = false, isReady = false, pendingVid = null;
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function notify(msg, type = 'info') {
            const area = document.getElementById('toast-area');
            const div = document.createElement('div');
            div.className = `toast ${type}`;
            div.innerText = msg;
            area.appendChild(div);
            setTimeout(() => div.remove(), 4000);
        }

        function showErrorModal() {
            const modal = document.getElementById('error-modal');
            const pcDiv = document.getElementById('pc-instructions');
            const mobDiv = document.getElementById('mobile-instructions');
            modal.style.display = 'flex';
            if (isMobile) { pcDiv.style.display = 'none'; mobDiv.style.display = 'block'; } 
            else { pcDiv.style.display = 'block'; mobDiv.style.display = 'none'; }
        }

        function enterRoom() {
            user = document.getElementById('userInput').value || 'Visitante';
            const room = document.getElementById('roomInput').value || 'geral';
            if(!user || !room) return notify("Preencha os campos.", "error");

            document.getElementById('lobby').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            const url = window.location.pathname + '?room=' + room;
            window.history.pushState({path: url}, '', url);

            roomRef = db.ref(`rooms/${room}/video`);
            chatRef = db.ref(`rooms/${room}/chat`);
            notify(`Sala conectada`, 'success');
            setupSync();
            setupChat();
        }

        function loadMedia() {
            const url = document.getElementById('mediaUrl').value.trim();
            if(!url) return notify("Cole um link!", "error");
            let type = 'mp4', src = url;
            if (url.includes('youtu')) {
                type = 'youtube';
                const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
                if (match && match[2].length === 11) src = match[2];
                else return notify("Link YouTube inv√°lido", "error");
            } else if (url.includes('.m3u8')) { type = 'hls'; }
            roomRef.update({ src, type, status: 'playing', timestamp: 0, updatedAt: Date.now() })
                .catch(e => notify("Erro de conex√£o.", "error"));
        }

        function setupSync() {
            roomRef.on('value', snap => {
                const data = snap.val();
                if(!data) return;
                isRemote = true;
                if(data.type === 'youtube') playYT(data.src);
                else playHTML5(data.type, data.src);
                setTimeout(() => { sync(data); isRemote = false; }, 500);
            });
        }

        function playYT(id) {
            currentMode = 'youtube';
            html5Player.style.display = 'none';
            html5Player.pause();
            document.getElementById('yt-player').style.display = 'block';
            unlockBtn.style.display = 'none';
            if(ytPlayer && isReady && ytPlayer.loadVideoById) {
                if(ytPlayer.getVideoData().video_id !== id) ytPlayer.loadVideoById(id);
            } else pendingVid = id;
        }

        function playHTML5(type, src) {
            currentMode = type;
            document.getElementById('yt-player').style.display = 'none';
            if(ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();
            html5Player.style.display = 'block';
            if(html5Player.getAttribute('data-src') === src) return;
            html5Player.setAttribute('data-src', src);
            if(type === 'hls' && Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(html5Player);
                hls.on(Hls.Events.ERROR, (e, data) => { if(data.fatal) showErrorModal(); });
            } else {
                html5Player.src = src;
                html5Player.onerror = () => showErrorModal();
            }
        }

        function sync(data) {
            const p = currentMode === 'youtube' ? ytPlayer : html5Player;
            if(!p) return;
            const time = currentMode === 'youtube' ? p.getCurrentTime() : p.currentTime;
            if(Math.abs(time - data.timestamp) > 2) {
                if(currentMode === 'youtube') p.seekTo(data.timestamp);
                else p.currentTime = data.timestamp;
            }
            if(data.status === 'playing') {
                let playPromise;
                if(currentMode === 'youtube' && p.getPlayerState() !== 1) p.playVideo();
                else if(currentMode !== 'youtube' && p.paused) {
                    playPromise = p.play();
                    if (playPromise !== undefined) { playPromise.catch(() => unlockBtn.style.display = 'block'); }
                }
            } else {
                if(currentMode === 'youtube' && p.getPlayerState() !== 2) p.pauseVideo();
                else if(currentMode !== 'youtube' && !p.paused) p.pause();
            }
        }

        function unlockAudio() {
            html5Player.play();
            html5Player.muted = false;
            unlockBtn.style.display = 'none';
        }

        function sendUpd(status, time) {
            if(isRemote) return;
            roomRef.update({ status, timestamp: time, updatedAt: Date.now() });
        }

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                height: '100%', width: '100%', videoId: '',
                playerVars: { 'autoplay': 1, 'controls': 1, 'mute': 1, 'origin': window.location.origin },
                events: {
                    'onReady': () => { isReady = true; if(pendingVid) { ytPlayer.loadVideoById(pendingVid); pendingVid = null; } },
                    'onStateChange': e => {
                        if(e.data === 1) sendUpd('playing', ytPlayer.getCurrentTime());
                        if(e.data === 2) sendUpd('paused', ytPlayer.getCurrentTime());
                    }
                }
            });
        }
        html5Player.onplay = () => { unlockBtn.style.display = 'none'; sendUpd('playing', html5Player.currentTime); };
        html5Player.onpause = () => sendUpd('paused', html5Player.currentTime);

        function setupChat() {
            chatRef.on('child_added', snap => {
                const msg = snap.val();
                const d = document.createElement('div');
                d.className = 'msg';
                d.innerHTML = `<span class="msg-meta">${msg.user}</span><div class="msg-bubble">${msg.text}</div>`;
                document.getElementById('chatList').appendChild(d);
                document.getElementById('chatList').scrollTop = 99999;
            });
        }
        function sendMsg() {
            const i = document.getElementById('msgInput');
            if(i.value) chatRef.push({ user, text: i.value });
            i.value = '';
        }
        function shareLink() { navigator.clipboard.writeText(window.location.href); notify("Link copiado!", "success"); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>CineSync Pro Mobile</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTÃ‰TICA APPLE PRO --- */
        :root {
            --bg: #000000;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.65);
            --accent: #0A84FF; /* iOS Blue */
            --accent-glow: rgba(10, 132, 255, 0.4);
            --error: #FF453A;
            --success: #32D74B;
            
            --glass-bg: rgba(28, 28, 30, 0.75);
            --glass-border: rgba(255, 255, 255, 0.12);
            --border-radius: 18px;
            
            /* Safe Areas para Notches de Celular */
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg); color: var(--text-primary);
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column;
        }
        
        /* FUNDO ANIMADO */
        .bg {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at top left, #1e1e2e, #000);
        }
        .bg::after {
            content: ''; position: absolute; inset: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPSc0MDAnIGhlaWdodD0nNDAwJz48ZmlsdGVyIGlkPSdhJz48ZmVUdXJidWxlbmNlIHR5cGU9J2ZyYWN0YWxOb2lzZScgYmFzZUZyZXF1ZW5jeT0nLjYnIG51bU9jdGF2ZXM9JzMnIHN0aXRjaFRpbGVzPSdzdGl0Y2gnLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0nMTAwJScgaGVpZ2h0PScxMDAlJyBmaWx0ZXI9J3VybCgjYSknIG9wYWNpdHk9JzAuMDUnLz48L3N2Zz4=');
            opacity: 0.4; mix-blend-mode: overlay;
        }

        /* GLASSMÃ–RPHISM */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* --- UI ELEMENTS --- */
        input {
            padding: 14px 18px; border-radius: 12px; border: none;
            background: rgba(0, 0, 0, 0.4); 
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
            color: white; font-size: 16px; /* Evita zoom no iPhone */
            outline: none; width: 100%; transition: 0.3s;
        }
        input:focus { background: rgba(0, 0, 0, 0.6); box-shadow: inset 0 0 0 1px var(--accent); }

        button {
            padding: 0 24px; height: 48px; /* Altura padrÃ£o touch */
            border-radius: 12px; border: none;
            background: var(--accent); color: white; font-weight: 600; font-size: 1rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; transition: 0.2s; flex-shrink: 0;
        }
        button:active { transform: scale(0.96); opacity: 0.8; }
        
        .btn-broadcast { background: var(--error); box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3); }
        .btn-broadcast.active { background: var(--success); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(50, 215, 75, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(50, 215, 75, 0); } 100% { box-shadow: 0 0 0 0 rgba(50, 215, 75, 0); } }

        .btn-icon { background: rgba(255,255,255,0.1); width: 48px; padding: 0; }

        /* --- LAYOUT RESPONSIVO (GRID VS FLEX) --- */
        #app {
            display: none; height: 100%; width: 100%;
            padding: var(--safe-top) 20px var(--safe-bottom) 20px;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 350px; /* PC: VÃ­deo grande, Chat lateral */
            grid-template-rows: auto 1fr;
            gap: 20px; height: 100%; max-width: 1600px; margin: 0 auto;
        }

        /* --- MOBILE LAYOUT (Media Query) --- */
        @media (max-width: 900px) {
            .grid {
                display: flex; flex-direction: column; gap: 15px;
            }
            #app { padding: var(--safe-top) 10px var(--safe-bottom) 10px; }
            
            /* Controles com Scroll Horizontal no Mobile */
            .controls { 
                overflow-x: auto; white-space: nowrap; 
                padding: 10px !important; -webkit-overflow-scrolling: touch;
            }
            .controls::-webkit-scrollbar { display: none; } /* Esconde barra */
            
            /* VÃ­deo no topo */
            .video-box { 
                height: auto; aspect-ratio: 16/9; /* MantÃ©m formato TV */
                min-height: 200px; 
            }
            
            /* Chat preenche o resto */
            .chat-box { flex: 1; min-height: 0; }
        }

        /* PainÃ©is */
        .controls { 
            grid-column: 1 / -1; padding: 15px; border-radius: 16px;
            display: flex; gap: 10px; align-items: center; 
        }

        .video-box { 
            position: relative; background: #000; border-radius: 16px; 
            overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
        }
        
        .chat-box { 
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Players */
        #yt-player, #html5-player, #stream-player, #host-preview { 
            width: 100%; height: 100%; position: absolute; object-fit: contain; 
        }
        #html5-player, #stream-player, #host-preview { display: none; }

        /* Chat Internals */
        .chat-header { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: 600; font-size: 0.9rem; }
        .msgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg-bubble { 
            background: rgba(255,255,255,0.08); padding: 10px 14px; border-radius: 16px; 
            border-bottom-left-radius: 4px; font-size: 0.9rem; line-height: 1.4; word-break: break-word;
        }
        .chat-input-area { padding: 10px; display: flex; gap: 8px; border-top: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); }

        /* LOBBY */
        #lobby { position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); padding: 20px; }
        .card-center { padding: 40px; width: 100%; max-width: 380px; text-align: center; display: flex; flex-direction: column; gap: 20px; border-radius: 24px; }
        h1 { margin: 0; font-size: 2.2rem; font-weight: 800; letter-spacing: -1px; }

        /* TOASTS */
        #toast-area { position: fixed; top: calc(var(--safe-top) + 10px); left: 50%; transform: translateX(-50%); z-index: 2000; width: 90%; max-width: 350px; pointer-events: none; }
        .toast { 
            background: rgba(30,30,30,0.9); backdrop-filter: blur(20px); padding: 12px 20px; 
            border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); color: white; 
            font-size: 0.9rem; text-align: center; margin-bottom: 10px; animation: popIn 0.3s ease;
        }
        @keyframes popIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* BotÃ£o Unlock Audio */
        #unlock-btn { position: absolute; z-index: 50; background: white; color: black; border: none; padding: 12px 24px; border-radius: 50px; font-weight: 700; box-shadow: 0 5px 20px rgba(0,0,0,0.5); display: none; }

    </style>
</head>
<body>

    <div class="bg"></div>
    <div id="toast-area"></div>

    <div id="lobby">
        <div class="card-center glass">
            <h1>CineSync <span style="font-weight:300; color:var(--accent)">Pro</span></h1>
            <p style="color:var(--text-secondary); margin-bottom: 10px;">Streaming & P2P</p>
            <input type="text" id="userInput" placeholder="Seu Apelido">
            <input type="text" id="roomInput" placeholder="Nome da Sala">
            <button onclick="enterRoom()">Entrar</button>
        </div>
    </div>

    <div id="app">
        <div class="grid">
            <div class="controls glass">
                <input type="text" id="mediaUrl" placeholder="Link (YouTube / .mp4 / .m3u8)" style="min-width: 200px;">
                
                <button onclick="loadMedia()">Play</button>
                
                <button id="broadcastBtn" class="btn-broadcast" onclick="startBroadcast()">
                    ðŸ“¡ <span>Transmitir</span>
                </button>

                <button onclick="shareLink()" class="btn-icon">ðŸ”—</button>
            </div>
            
            <div class="video-box glass">
                <div id="yt-player"></div>
                <video id="html5-player" controls playsinline></video>
                <video id="stream-player" controls playsinline autoplay></video>
                <video id="host-preview" muted playsinline></video>
                
                <button id="unlock-btn" onclick="unlockAudio()">ðŸ”Š Ativar Som</button>
            </div>
            
            <div class="chat-box glass">
                <div class="chat-header">Chat da Sala</div>
                <div class="msgs" id="chatList"></div>
                <div class="chat-input-area">
                    <input id="msgInput" placeholder="Mensagem..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()" class="btn-icon">âž¤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyAzUrQOJcALZmO9vyO8J52XDKL4Q49M7Rg",
            authDomain: "cine-54caf.firebaseapp.com",
            databaseURL: "https://cine-54caf-default-rtdb.firebaseio.com",
            projectId: "cine-54caf",
            storageBucket: "cine-54caf.firebasestorage.app",
            messagingSenderId: "345032163360",
            appId: "1:345032163360:web:7be1fca9c58250c2bf3c45"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomRef, user, peer, myStream, isHost = false;
        const ytDiv = document.getElementById('yt-player');
        const html5Player = document.getElementById('html5-player');
        const streamPlayer = document.getElementById('stream-player');
        const hostPreview = document.getElementById('host-preview');
        const unlockBtn = document.getElementById('unlock-btn');

        function notify(msg) {
            const d = document.createElement('div');
            d.className = 'toast'; d.innerText = msg;
            document.getElementById('toast-area').appendChild(d);
            setTimeout(() => d.remove(), 3000);
        }

        function enterRoom() {
            user = document.getElementById('userInput').value || 'User';
            const room = document.getElementById('roomInput').value || 'geral';
            
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('app').style.display = 'block'; // Block para resetar o layout
            
            const url = window.location.pathname + '?room=' + room;
            window.history.pushState({path: url}, '', url);
            roomRef = db.ref(`rooms/${room}`);

            // PeerJS com STUN do Google (Fura Bloqueio NAT)
            peer = new Peer(undefined, {
                config: { 'iceServers': [ { urls: 'stun:stun.l.google.com:19302' } ] }
            });

            peer.on('open', id => {
                roomRef.child('chat').push({user: 'ðŸ¤–', text: `${user} entrou.`});
                listenForBroadcast();
            });

            peer.on('call', call => {
                call.answer(null);
                call.on('stream', stream => {
                    notify("Recebendo transmissÃ£o...");
                    showStream(stream);
                });
            });
            setupChat();
        }

        // --- HOST: TRANSMITIR TELA ---
        async function startBroadcast() {
            if(isHost) return stopBroadcast();
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { cursor: "always" }, audio: true
                });
                myStream = stream;
                isHost = true;
                
                hostPreview.srcObject = stream;
                hostPreview.style.display = 'block';
                streamPlayer.style.display = 'none';
                ytDiv.style.display = 'none'; html5Player.style.display = 'none';

                document.getElementById('broadcastBtn').classList.add('active');
                roomRef.child('broadcast').set({ hostPeerId: peer.id, isLive: true, hostName: user });

                stream.getVideoTracks()[0].onended = () => stopBroadcast();
                
                peer.on('connection', conn => {
                    peer.call(conn.peer, myStream);
                });
                notify("VocÃª estÃ¡ transmitindo!");

            } catch (err) {
                notify("Erro: " + err.message);
            }
        }

        function stopBroadcast() {
            if(myStream) myStream.getTracks().forEach(t => t.stop());
            document.getElementById('broadcastBtn').classList.remove('active');
            roomRef.child('broadcast').set({ isLive: false });
            hostPreview.style.display = 'none';
            isHost = false;
        }

        // --- CONVIDADO: ASSISTIR ---
        function listenForBroadcast() {
            roomRef.child('broadcast').on('value', snap => {
                const data = snap.val();
                if (isHost) return;

                if (data && data.isLive && data.hostPeerId) {
                    if (data.hostPeerId !== peer.id) {
                        // Conecta para pedir o stream
                        peer.connect(data.hostPeerId);
                    }
                } else {
                    streamPlayer.srcObject = null;
                    streamPlayer.style.display = 'none';
                }
            });
        }

        function showStream(stream) {
            hostPreview.style.display = 'none';
            ytDiv.style.display = 'none'; 
            html5Player.style.display = 'none';
            
            streamPlayer.style.display = 'block';
            streamPlayer.srcObject = stream;
            streamPlayer.play().catch(() => {
                unlockBtn.style.display = 'block';
            });
        }
        function unlockAudio() {
            streamPlayer.play();
            unlockBtn.style.display = 'none';
        }

        // --- CARREGAR VÃDEO LOCAL (HOST) ---
        function loadMedia() {
            const url = document.getElementById('mediaUrl').value.trim();
            if(!url) return notify("Cole um link!");
            
            hostPreview.style.display = 'none';
            streamPlayer.style.display = 'none';
            ytDiv.style.display = 'none';
            
            html5Player.style.display = 'block';
            
            if (url.includes('.m3u8') && Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(html5Player);
            } else {
                html5Player.src = url;
            }
            html5Player.play();
        }

        // --- CHAT ---
        function setupChat() {
            roomRef.child('chat').on('child_added', snap => {
                const msg = snap.val();
                const d = document.createElement('div');
                d.className = 'msg-bubble';
                d.innerHTML = `<strong style="color:var(--accent)">${msg.user}</strong><br>${msg.text}`;
                document.getElementById('chatList').appendChild(d);
                document.getElementById('chatList').scrollTop = 99999;
            });
        }
        function sendMsg() {
            const i = document.getElementById('msgInput');
            if(i.value) roomRef.child('chat').push({ user, text: i.value });
            i.value = '';
        }
        function shareLink() { navigator.clipboard.writeText(window.location.href); notify("Link copiado!"); }
    </script>
</body>
</html>

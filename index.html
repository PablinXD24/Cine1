<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSync Mobile Fix</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --border: rgba(255, 255, 255, 0.2); --accent: #00d2ff; --error: #ff4757; --success: #2ed573; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: #121212; color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e); background-size: 400% 400%; animation: bgAnim 15s ease infinite; }
        @keyframes bgAnim { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .glass { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid var(--border); border-radius: 12px; }

        /* NOTIFICA√á√ïES */
        #toast-area { position: fixed; top: 20px; right: 20px; z-index: 2000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { pointer-events: auto; padding: 15px 20px; border-radius: 8px; background: rgba(0,0,0,0.9); border-left: 4px solid var(--accent); animation: slideIn 0.3s ease; max-width: 300px; font-size: 0.85rem; }
        .toast.error { border-left-color: var(--error); }
        .toast.success { border-left-color: var(--success); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* LOBBY */
        #lobby { position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); }
        .card { padding: 30px; width: 90%; max-width: 350px; text-align: center; display: flex; flex-direction: column; gap: 15px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; outline: none; width: 100%; box-sizing: border-box; }
        button { padding: 12px; border-radius: 8px; border: none; background: var(--accent); font-weight: bold; cursor: pointer; }

        /* APP */
        #app { display: none; height: 100%; padding: 10px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 300px; grid-template-rows: auto 1fr; gap: 10px; height: 100%; max-width: 1600px; margin: 0 auto; }
        
        .controls { grid-column: 1 / -1; padding: 10px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .controls input { min-width: 0; flex: 1; }

        .video-box { position: relative; background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; }
        #yt-player, #html5-player { width: 100%; height: 100%; position: absolute; top: 0; left: 0; object-fit: contain; }
        #html5-player { display: none; }

        /* BOT√ÉO DE DESBLOQUEIO (SUBSTITUI A NOTIFICA√á√ÉO CHATA) */
        #unlock-btn {
            display: none; position: absolute; z-index: 50;
            background: rgba(0,0,0,0.7); color: white; border: 2px solid white;
            padding: 20px 40px; border-radius: 50px; cursor: pointer; font-size: 1.2rem;
            backdrop-filter: blur(5px); transition: 0.2s;
        }
        #unlock-btn:hover { background: white; color: black; }

        /* CHAT */
        .chat-box { display: flex; flex-direction: column; overflow: hidden; height: 100%; }
        .msgs { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: rgba(255,255,255,0.08); padding: 8px; border-radius: 6px; font-size: 0.85rem; word-break: break-word; }
        .msg strong { color: var(--accent); font-size: 0.75rem; display: block; }

        /* MODAL PC */
        #cors-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; align-items: center; justify-content: center; flex-direction: column; text-align: center; }

        @media (max-width: 900px) { 
            .grid { grid-template-columns: 1fr; grid-template-rows: auto 35vh 1fr; gap: 10px; } 
            #app { padding: 5px; }
        }
    </style>
</head>
<body>

    <div class="bg"></div>
    <div id="toast-area"></div>

    <div id="cors-modal">
        <div class="card glass">
            <h2 style="color:var(--error)">‚ö†Ô∏è Bloqueio de Site</h2>
            <p>Este site bloqueia players externos. No computador, voc√™ precisa da extens√£o <strong>Allow CORS</strong>.</p>
            <p style="font-size:0.8rem; color:#aaa;">No celular, infelizmente links bloqueados (Pobreflix, etc) n√£o funcionam. Use YouTube ou links MP4 diretos.</p>
            <button onclick="window.open('https://chromewebstore.google.com/search/CORS%20Unblock', '_blank')">Buscar Extens√£o (PC)</button>
            <button style="background: #444; margin-top: 10px;" onclick="document.getElementById('cors-modal').style.display='none'">Fechar</button>
        </div>
    </div>

    <div id="lobby">
        <div class="card glass">
            <h1>üçø CineSync</h1>
            <input type="text" id="userInput" placeholder="Seu Nome">
            <input type="text" id="roomInput" placeholder="Nome da Sala">
            <button onclick="enterRoom()">Entrar</button>
        </div>
    </div>

    <div id="app">
        <div class="grid">
            <div class="controls glass">
                <input type="text" id="mediaUrl" placeholder="Link do v√≠deo...">
                <button onclick="loadMedia()">‚ñ∂ Play</button>
                <button onclick="shareLink()" style="background:#444">üîó</button>
            </div>
            
            <div class="video-box glass">
                <button id="unlock-btn" onclick="unlockAudio()">üîä CLIQUE PARA ATIVAR O SOM</button>
                
                <div id="yt-player"></div>
                <video id="html5-player" controls playsinline></video>
            </div>
            
            <div class="chat-box glass">
                <div style="padding:10px; border-bottom:1px solid #333; font-weight:bold;">Chat</div>
                <div class="msgs" id="chatList"></div>
                <div style="padding:10px; display:flex; gap:5px; border-top:1px solid #333;">
                    <input id="msgInput" placeholder="..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAzUrQOJcALZmO9vyO8J52XDKL4Q49M7Rg",
            authDomain: "cine-54caf.firebaseapp.com",
            databaseURL: "https://cine-54caf-default-rtdb.firebaseio.com",
            projectId: "cine-54caf",
            storageBucket: "cine-54caf.firebasestorage.app",
            messagingSenderId: "345032163360",
            appId: "1:345032163360:web:7be1fca9c58250c2bf3c45"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomRef, chatRef, user, ytPlayer, hls;
        const html5Player = document.getElementById('html5-player');
        const unlockBtn = document.getElementById('unlock-btn');
        let currentMode = 'youtube';
        let isRemote = false, isReady = false, pendingVid = null;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function notify(msg, type = 'info') {
            const area = document.getElementById('toast-area');
            const div = document.createElement('div');
            div.className = `toast ${type}`;
            div.innerText = msg;
            area.appendChild(div);
            setTimeout(() => div.remove(), 4000);
        }

        function enterRoom() {
            user = document.getElementById('userInput').value || 'Visitante';
            const room = document.getElementById('roomInput').value || 'geral';
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            
            const url = window.location.pathname + '?room=' + room;
            window.history.pushState({path: url}, '', url);

            roomRef = db.ref(`rooms/${room}/video`);
            chatRef = db.ref(`rooms/${room}/chat`);
            notify(`Sala conectada: ${room}`, 'success');
            setupSync();
            setupChat();
        }

        function loadMedia() {
            const url = document.getElementById('mediaUrl').value.trim();
            if(!url) return notify("Cole um link!", "error");
            
            let type = 'mp4';
            let src = url;

            if (url.includes('youtu')) {
                type = 'youtube';
                const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
                if (match && match[2].length === 11) src = match[2];
                else return notify("Link YouTube inv√°lido", "error");
            } else if (url.includes('.m3u8')) {
                type = 'hls';
            }

            roomRef.update({ src, type, status: 'playing', timestamp: 0, updatedAt: Date.now() });
        }

        function setupSync() {
            roomRef.on('value', snap => {
                const data = snap.val();
                if(!data) return;
                isRemote = true;

                // Carrega m√≠dia se mudou
                if(data.type === 'youtube') playYT(data.src);
                else playHTML5(data.type, data.src);

                // Delay para sincronizar tempo
                setTimeout(() => { sync(data); isRemote = false; }, 500);
            });
        }

        function playYT(id) {
            currentMode = 'youtube';
            html5Player.style.display = 'none';
            html5Player.pause();
            document.getElementById('yt-player').style.display = 'block';
            unlockBtn.style.display = 'none'; // YouTube cuida do pr√≥prio play
            
            if(ytPlayer && isReady && ytPlayer.loadVideoById) {
                if(ytPlayer.getVideoData().video_id !== id) ytPlayer.loadVideoById(id);
            } else pendingVid = id;
        }

        function playHTML5(type, src) {
            currentMode = type;
            document.getElementById('yt-player').style.display = 'none';
            if(ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();
            html5Player.style.display = 'block';

            // Evita recarregar se for o mesmo v√≠deo
            if(html5Player.getAttribute('data-src') === src) return;
            html5Player.setAttribute('data-src', src);

            if(type === 'hls' && Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(html5Player);
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if(data.fatal) {
                        // Se for mobile, avisa que n√£o roda. Se for PC, sugere extens√£o.
                        if(isMobile) notify("Erro: Este link √© protegido e n√£o roda em celulares.", "error");
                        else document.getElementById('cors-modal').style.display = 'flex';
                    }
                });
            } else {
                html5Player.src = src;
                html5Player.onerror = () => {
                    if(!isMobile) document.getElementById('cors-modal').style.display = 'flex';
                    else notify("Erro ao carregar v√≠deo no celular.", "error");
                };
            }
        }

        function sync(data) {
            const p = currentMode === 'youtube' ? ytPlayer : html5Player;
            if(!p) return;

            const time = currentMode === 'youtube' ? p.getCurrentTime() : p.currentTime;
            
            if(Math.abs(time - data.timestamp) > 2) {
                if(currentMode === 'youtube') p.seekTo(data.timestamp);
                else p.currentTime = data.timestamp;
            }

            if(data.status === 'playing') {
                // Tenta dar play
                let playPromise;
                if(currentMode === 'youtube' && p.getPlayerState() !== 1) p.playVideo();
                else if(currentMode !== 'youtube' && p.paused) {
                    playPromise = p.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            // AQUI ESTAVA O PROBLEMA DO LOOP!
                            // Em vez de spammar notifica√ß√£o, mostramos o bot√£o central uma vez
                            console.log("Autoplay bloqueado");
                            unlockBtn.style.display = 'block';
                        });
                    }
                }
            } else {
                if(currentMode === 'youtube' && p.getPlayerState() !== 2) p.pauseVideo();
                else if(currentMode !== 'youtube' && !p.paused) p.pause();
            }
        }

        function unlockAudio() {
            // Fun√ß√£o chamada quando clica no bot√£o gigante
            html5Player.play();
            html5Player.muted = false; // Garante som
            unlockBtn.style.display = 'none'; // Esconde bot√£o
        }

        function sendUpd(status, time) {
            if(isRemote) return;
            roomRef.update({ status, timestamp: time, updatedAt: Date.now() });
        }

        // INIT YOUTUBE
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                height: '100%', width: '100%', videoId: '',
                playerVars: { 'autoplay': 1, 'controls': 1, 'mute': 1, 'origin': window.location.origin },
                events: {
                    'onReady': () => { isReady = true; if(pendingVid) { ytPlayer.loadVideoById(pendingVid); pendingVid = null; } },
                    'onStateChange': e => {
                        if(e.data === 1) sendUpd('playing', ytPlayer.getCurrentTime());
                        if(e.data === 2) sendUpd('paused', ytPlayer.getCurrentTime());
                    }
                }
            });
        }

        html5Player.onplay = () => { unlockBtn.style.display = 'none'; sendUpd('playing', html5Player.currentTime); };
        html5Player.onpause = () => sendUpd('paused', html5Player.currentTime);
        
        // CHAT
        function setupChat() {
            chatRef.on('child_added', snap => {
                const msg = snap.val();
                const d = document.createElement('div');
                d.className = 'msg';
                d.innerHTML = `<strong>${msg.user}</strong>${msg.text}`;
                document.getElementById('chatList').appendChild(d);
                document.getElementById('chatList').scrollTop = 99999;
            });
        }
        function sendMsg() {
            const i = document.getElementById('msgInput');
            if(i.value) chatRef.push({ user, text: i.value });
            i.value = '';
        }
        function shareLink() { navigator.clipboard.writeText(window.location.href); notify("Link copiado!", "success"); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSync Pro - Proxy Recursivo</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTÃ‰TICA APPLE PRO (MANTIDA INTACTA) --- */
        :root {
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #007AFF;
            --accent-glow: rgba(0, 122, 255, 0.4);
            --error: #FF3B30;
            --success: #32D74B;
            --border-radius: 24px;
        }
        
        body {
            margin: 0; font-family: 'Inter', sans-serif; background: #000;
            color: var(--text-primary); height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }
        
        .bg {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at top left, #4F46E5, transparent 50%),
                        radial-gradient(circle at bottom right, #E11D48, transparent 50%),
                        radial-gradient(circle at center, #0F172A, #000000);
            background-size: 150% 150%;
        }
        .bg::after {
            content: ''; position: absolute; inset: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPSc0MDAnIGhlaWdodD0nNDAwJz48ZmlsdGVyIGlkPSdhJz48ZmVUdXJidWxlbmNlIHR5cGU9J2ZyYWN0YWxOb2lzZScgYmFzZUZyZXF1ZW5jeT0nLjYnIG51bU9jdGF2ZXM9JzMnIHN0aXRjaFRpbGVzPSdzdGl0Y2gnLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0nMTAwJScgaGVpZ2h0PScxMDAlJyBmaWx0ZXI9J3VybCgjYSknIG9wYWNpdHk9JzAuMDUnLz48L3N2Zz4=');
            opacity: 0.3; mix-blend-mode: overlay; z-index: -1;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(50px) saturate(150%);
            -webkit-backdrop-filter: blur(50px) saturate(150%);
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                        inset 1px 1px 2px 0 rgba(255, 255, 255, 0.2),
                        0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        input {
            padding: 18px 24px; border-radius: 18px; border: none;
            background: rgba(0, 0, 0, 0.2); 
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), inset 0 0 0 1px rgba(255,255,255,0.05);
            color: var(--text-primary); font-size: 1rem; outline: none; width: 100%; box-sizing: border-box; transition: 0.3s;
        }
        input:focus { background: rgba(0, 0, 0, 0.3); box-shadow: inset 0 2px 4px rgba(0,0,0,0.3), inset 0 0 0 1px rgba(255,255,255,0.1), 0 0 0 3px var(--accent-glow); }

        button {
            padding: 18px 32px; border-radius: 18px; border: none;
            background: var(--accent); color: white; font-weight: 600; font-size: 1.05rem; cursor: pointer;
            transition: all 0.2s ease; box-shadow: 0 4px 15px var(--accent-glow);
        }
        button:hover { transform: scale(1.03); filter: brightness(1.1); }
        
        .btn-icon {
            background: rgba(255, 255, 255, 0.08); color: var(--text-primary); 
            padding: 18px; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
        }
        
        .proxy-toggle {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #aaa; font-size: 0.9rem; padding: 10px 20px; border-radius: 12px;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .proxy-toggle.active {
            background: rgba(50, 215, 75, 0.2); border-color: var(--success); color: var(--success);
            box-shadow: 0 0 15px rgba(50, 215, 75, 0.3);
        }
        .proxy-indicator { width: 8px; height: 8px; border-radius: 50%; background: #555; }
        .proxy-toggle.active .proxy-indicator { background: var(--success); box-shadow: 0 0 8px var(--success); }

        #toast-area { position: fixed; top: 30px; right: 30px; z-index: 2000; display: flex; flex-direction: column; gap: 15px; pointer-events: none; }
        .toast { 
            pointer-events: auto; padding: 18px 24px; background: rgba(40, 40, 40, 0.9); backdrop-filter: blur(30px);
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5); 
            color: var(--text-primary); font-weight: 500; display: flex; align-items: center; gap: 12px; animation: slideIn 0.4s ease;
        }
        @keyframes slideIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        #lobby { position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); backdrop-filter: blur(20px); }
        .card-center { padding: 60px; width: 90%; max-width: 480px; text-align: center; display: flex; flex-direction: column; gap: 30px; }
        h1 { margin: 0; font-size: 3rem; font-weight: 800; background: linear-gradient(to bottom right, #fff, #ccc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        #app { display: none; height: 100%; padding: 30px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 400px; grid-template-rows: auto 1fr; gap: 30px; height: 100%; max-width: 2000px; margin: 0 auto; }
        .controls { grid-column: 1 / -1; padding: 20px; display: flex; gap: 20px; align-items: center; }
        
        .video-box { position: relative; background: #000; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: var(--border-radius); border: 1px solid rgba(255,255,255,0.1);}
        #yt-player, #html5-player { width: 100%; height: 100%; position: absolute; }
        #html5-player { display: none; }
        
        #unlock-btn { display: none; position: absolute; z-index: 50; background: rgba(255,255,255,0.95); color: black; border: none; padding: 20px 40px; border-radius: 50px; font-weight: 700; cursor: pointer; }

        .chat-box { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .chat-header { padding: 24px; border-bottom: 1px solid rgba(255,255,255,0.05); font-weight: 700; }
        .msgs { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 15px; }
        .msg-bubble { background: rgba(255,255,255,0.07); padding: 14px 20px; border-radius: 22px; border-bottom-left-radius: 6px; font-size: 1rem; max-width: 85%; }
        .chat-input-area { padding: 24px; display: flex; gap: 16px; border-top: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.15); }
        ::-webkit-scrollbar { width: 0px; }

        @media (max-width: 1024px) { 
            .grid { grid-template-columns: 1fr; grid-template-rows: auto 45vh 1fr; } 
            .controls { flex-wrap: wrap; }
        }
    </style>
</head>
<body>

    <div class="bg"></div>
    <div id="toast-area"></div>

    <div id="lobby">
        <div class="card-center glass">
            <h1>CineSync <span style="font-weight:300; color: var(--accent);">Pro</span></h1>
            <p style="color:var(--text-secondary)">SincronizaÃ§Ã£o via Proxy</p>
            <input type="text" id="userInput" placeholder="Seu Apelido">
            <input type="text" id="roomInput" placeholder="Nome da Sala">
            <button onclick="enterRoom()">Entrar</button>
        </div>
    </div>

    <div id="app">
        <div class="grid">
            <div class="controls glass">
                <input type="text" id="mediaUrl" placeholder="Cole o link M3U8 ou MP4...">
                
                <button id="proxyBtn" class="proxy-toggle" onclick="toggleProxy()" title="Ative para desbloquear Pobreflix">
                    <div class="proxy-indicator"></div>
                    <span>Modo Proxy</span>
                </button>

                <button onclick="loadMedia()" style="padding-left: 40px; padding-right: 40px;">Play</button>
                <button onclick="shareLink()" class="btn-icon">ðŸ”—</button>
            </div>
            
            <div class="video-box glass">
                <button id="unlock-btn" onclick="unlockAudio()">ðŸ”Š Ativar Som</button>
                <div id="yt-player"></div>
                <video id="html5-player" controls playsinline></video>
            </div>
            
            <div class="chat-box glass">
                <div class="chat-header">Bate-papo</div>
                <div class="msgs" id="chatList"></div>
                <div class="chat-input-area">
                    <input id="msgInput" placeholder="Mensagem..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()" class="btn-icon">âž¤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAzUrQOJcALZmO9vyO8J52XDKL4Q49M7Rg",
            authDomain: "cine-54caf.firebaseapp.com",
            databaseURL: "https://cine-54caf-default-rtdb.firebaseio.com",
            projectId: "cine-54caf",
            storageBucket: "cine-54caf.firebasestorage.app",
            messagingSenderId: "345032163360",
            appId: "1:345032163360:web:7be1fca9c58250c2bf3c45"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomRef, chatRef, user, ytPlayer, hls;
        const html5Player = document.getElementById('html5-player');
        const unlockBtn = document.getElementById('unlock-btn');
        let currentMode = 'youtube';
        let isRemote = false, isReady = false, pendingVid = null;
        
        // --- CONFIGURAÃ‡ÃƒO AVANÃ‡ADA DE PROXY ---
        let useProxy = false;
        
        // Lista de proxies pÃºblicos gratuitos (fallback)
        // O corsproxy.io Ã© o mais estÃ¡vel para vÃ­deo atualmente.
        const PROXY_URL = "https://corsproxy.io/?"; 
        
        function toggleProxy() {
            useProxy = !useProxy;
            const btn = document.getElementById('proxyBtn');
            if(useProxy) {
                btn.classList.add('active');
                notify("Proxy Ativado! (Isso pode deixar o vÃ­deo mais lento)", "success");
            } else {
                btn.classList.remove('active');
                notify("Proxy Desativado.", "info");
            }
            // Recarrega se tiver video
            const currentUrl = document.getElementById('mediaUrl').value;
            if(currentUrl) loadMedia();
        }

        function notify(msg, type = 'info') {
            const area = document.getElementById('toast-area');
            const div = document.createElement('div');
            div.className = `toast ${type}`;
            div.innerText = msg;
            area.appendChild(div);
            setTimeout(() => div.remove(), 4000);
        }

        function enterRoom() {
            user = document.getElementById('userInput').value || 'Visitante';
            const room = document.getElementById('roomInput').value || 'geral';
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            const url = window.location.pathname + '?room=' + room;
            window.history.pushState({path: url}, '', url);
            roomRef = db.ref(`rooms/${room}/video`);
            chatRef = db.ref(`rooms/${room}/chat`);
            notify("Conectado!");
            setupSync();
            setupChat();
        }

        function loadMedia() {
            const url = document.getElementById('mediaUrl').value.trim();
            if(!url) return notify("Cole um link!", "error");
            
            let type = 'mp4';
            let src = url;

            if (url.includes('youtu')) {
                type = 'youtube';
                const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
                if (match && match[2].length === 11) src = match[2];
            } else if (url.includes('.m3u8')) { type = 'hls'; }

            roomRef.update({ src, type, status: 'playing', timestamp: 0, updatedAt: Date.now() });
        }

        function setupSync() {
            roomRef.on('value', snap => {
                const data = snap.val();
                if(!data) return;
                isRemote = true;
                if(data.type === 'youtube') playYT(data.src);
                else playHTML5(data.type, data.src);
                setTimeout(() => { sync(data); isRemote = false; }, 500);
            });
        }

        function playYT(id) {
            currentMode = 'youtube';
            html5Player.style.display = 'none';
            html5Player.pause();
            document.getElementById('yt-player').style.display = 'block';
            if(ytPlayer && isReady && ytPlayer.loadVideoById) {
                if(ytPlayer.getVideoData().video_id !== id) ytPlayer.loadVideoById(id);
            } else pendingVid = id;
        }

        // --- AQUI ESTÃ A MÃGICA DO PROXY RECURSIVO ---
        function playHTML5(type, src) {
            currentMode = type;
            document.getElementById('yt-player').style.display = 'none';
            if(ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();
            html5Player.style.display = 'block';

            let finalSrc = src;
            
            // Se o proxy estiver ligado, envelopamos o link mestre
            if (useProxy && !src.startsWith(PROXY_URL)) {
                finalSrc = PROXY_URL + encodeURIComponent(src);
                console.log("Link Mestre com Proxy:", finalSrc);
            }

            if(type === 'hls' && Hls.isSupported()) {
                if(hls) hls.destroy();
                
                // ConfiguraÃ§Ã£o especial para interceptar fragmentos
                hls = new Hls({
                    xhrSetup: function(xhr, url) {
                        // Se o proxy estiver ligado, garantimos que TODAS as requisiÃ§Ãµes (vÃ­deo, Ã¡udio, legendas)
                        // passem por ele, nÃ£o sÃ³ o arquivo inicial.
                        if (useProxy && !url.startsWith(PROXY_URL)) {
                            // Reescreve a URL do fragmento para usar o proxy
                            const proxiedUrl = PROXY_URL + encodeURIComponent(url);
                            xhr.open('GET', proxiedUrl, true);
                        }
                    }
                });

                hls.loadSource(finalSrc);
                hls.attachMedia(html5Player);
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if(data.fatal) {
                        console.error("Erro HLS:", data);
                        notify("Erro no Proxy. O vÃ­deo pode ser muito pesado.", "error");
                    }
                });
            } else {
                html5Player.src = finalSrc;
                html5Player.onerror = () => notify("Erro. Tente ativar/desativar o Proxy.", "error");
            }
            html5Player.play().catch(() => unlockBtn.style.display = 'block');
        }

        function sync(data) {
            const p = currentMode === 'youtube' ? ytPlayer : html5Player;
            if(!p) return;
            const time = currentMode === 'youtube' ? p.getCurrentTime() : p.currentTime;
            if(Math.abs(time - data.timestamp) > 2) {
                if(currentMode === 'youtube') p.seekTo(data.timestamp);
                else p.currentTime = data.timestamp;
            }
            if(data.status === 'playing') {
                if(currentMode === 'youtube' && p.getPlayerState() !== 1) p.playVideo();
                else if(currentMode !== 'youtube' && p.paused) {
                    p.play().catch(() => unlockBtn.style.display = 'block');
                }
            } else {
                if(currentMode === 'youtube' && p.getPlayerState() !== 2) p.pauseVideo();
                else if(currentMode !== 'youtube' && !p.paused) p.pause();
            }
        }

        function unlockAudio() {
            html5Player.play();
            html5Player.muted = false;
            unlockBtn.style.display = 'none';
        }

        function sendUpd(status, time) {
            if(isRemote) return;
            roomRef.update({ status, timestamp: time, updatedAt: Date.now() });
        }

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                height: '100%', width: '100%', videoId: '',
                playerVars: { 'autoplay': 1, 'controls': 1, 'mute': 1, 'origin': window.location.origin },
                events: {
                    'onReady': () => { isReady = true; if(pendingVid) { ytPlayer.loadVideoById(pendingVid); pendingVid = null; } },
                    'onStateChange': e => {
                        if(e.data === 1) sendUpd('playing', ytPlayer.getCurrentTime());
                        if(e.data === 2) sendUpd('paused', ytPlayer.getCurrentTime());
                    }
                }
            });
        }
        html5Player.onplay = () => { unlockBtn.style.display = 'none'; sendUpd('playing', html5Player.currentTime); };
        html5Player.onpause = () => sendUpd('paused', html5Player.currentTime);

        function setupChat() {
            chatRef.on('child_added', snap => {
                const msg = snap.val();
                const d = document.createElement('div');
                d.className = 'msg';
                d.innerHTML = `<span style="opacity:0.6;font-size:0.8rem">${msg.user}</span><div class="msg-bubble">${msg.text}</div>`;
                document.getElementById('chatList').appendChild(d);
                document.getElementById('chatList').scrollTop = 99999;
            });
        }
        function sendMsg() {
            const i = document.getElementById('msgInput');
            if(i.value) chatRef.push({ user, text: i.value });
            i.value = '';
        }
        function shareLink() { navigator.clipboard.writeText(window.location.href); notify("Link copiado!", "success"); }
    </script>
</body>
</html>

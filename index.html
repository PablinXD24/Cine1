<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSync Glass - Watch Party</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --text-color: #ffffff;
            --accent: #00d2ff;
        }

        /* Fundo Animado */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Classes Glassmorphism Reutiliz√°veis */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 16px;
        }

        /* --- TELA DE LOBBY --- */
        #lobby {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.6); /* Escurece o fundo animado */
        }
        
        .login-card {
            padding: 40px;
            width: 350px;
            text-align: center;
            display: flex; flex-direction: column; gap: 15px;
        }

        h1 { margin: 0 0 10px 0; letter-spacing: 2px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }

        input {
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
            font-family: inherit;
        }
        input::placeholder { color: #ccc; }

        button {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4); }

        /* --- APP PRINCIPAL --- */
        #app {
            display: none; /* Escondido at√© logar */
            flex: 1;
            padding: 20px;
            gap: 20px;
            height: 100%;
            box-sizing: border-box;
        }

        /* Layout Grid: Header em cima, Video e Chat lado a lado */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px; /* Video ocupa o resto, Chat fixo 350px */
            grid-template-rows: auto 1fr;
            gap: 20px;
            height: 100%;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header (Controles) */
        .controls-bar {
            grid-column: 1 / -1;
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .controls-bar input { flex: 1; background: rgba(255,255,255,0.1); }
        .room-badge { 
            background: rgba(0,0,0,0.4); padding: 5px 15px; 
            border-radius: 20px; font-size: 0.8rem; cursor: pointer;
        }

        /* √Årea de V√≠deo */
        .video-wrapper {
            position: relative;
            background: #000;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        
        #yt-player, #html5-player { width: 100%; height: 100%; position: absolute; }
        #html5-player { display: none; }

        /* √Årea de Chat */
        .chat-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2);
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Scrollbar bonitinha */
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 3px; }

        .msg {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease;
        }
        .msg strong { color: var(--accent); display: block; font-size: 0.75rem; margin-bottom: 2px;}
        .msg.system { background: transparent; font-style: italic; opacity: 0.6; text-align: center; border: 1px dashed rgba(255,255,255,0.2);}

        .chat-input-area {
            padding: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; gap: 5px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 900px) {
            #app { padding: 10px; }
            .main-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto 40vh 1fr; /* Header, Video, Chat */
            }
            .chat-container { height: 100%; }
        }
    </style>
</head>
<body>

    <div id="lobby">
        <div class="login-card glass">
            <h1>üçø CineSync</h1>
            <p style="opacity: 0.8; font-size: 0.9rem;">Watch Party em Liquid Glass</p>
            
            <input type="text" id="usernameInput" placeholder="Seu Apelido (Ex: Gui)">
            <input type="text" id="roomInput" placeholder="Nome da Sala (Ex: cinema1)">
            
            <button onclick="enterRoom()">Entrar na Sala</button>
            <button onclick="createRandom()" style="background: transparent; border: 1px solid white; color: white; font-size: 0.8rem; padding: 10px;">Gerar C√≥digo Aleat√≥rio</button>
        </div>
    </div>

    <div id="app">
        <div class="main-grid">
            
            <div class="controls-bar glass">
                <input type="text" id="mediaUrl" placeholder="Cole link do YouTube ou .mp4/.m3u8">
                <button onclick="loadMedia()">‚ñ∂ Play</button>
                <div class="room-badge" onclick="copyLink()">
                    Sala: <span id="displayRoomCode">...</span> üìã
                </div>
            </div>

            <div class="video-wrapper glass">
                <div id="yt-player"></div>
                <video id="html5-player" controls playsinline></video>
            </div>

            <div class="chat-container glass">
                <div class="chat-header">üí¨ Chat ao Vivo</div>
                <div class="chat-messages" id="chatList">
                    <div class="msg system">Bem-vindo ao chat!</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="msgInput" placeholder="Digite..." onkeypress="handleChatEnter(event)">
                    <button onclick="sendMsg()" style="padding: 10px;">‚û§</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // -----------------------------------------------------
        // 1. CONFIGURA√á√ÉO FIREBASE (COLE SUAS CHAVES AQUI)
        // -----------------------------------------------------
       const firebaseConfig = {
    apiKey: "AIzaSyAzUrQOJcALZmO9vyO8J52XDKL4Q49M7Rg",
    authDomain: "cine-54caf.firebaseapp.com",
    databaseURL: "https://cine-54caf-default-rtdb.firebaseio.com",
    projectId: "cine-54caf",
    storageBucket: "cine-54caf.firebasestorage.app",
    messagingSenderId: "345032163360",
    appId: "1:345032163360:web:7be1fca9c58250c2bf3c45"
  };

        // Inicializa Firebase
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Vari√°veis Globais
        let roomRef, chatRef;
        let currentUser = "An√¥nimo";
        let ytPlayer, hls;
        let html5Player = document.getElementById('html5-player');
        let currentMode = 'youtube';
        let isRemoteUpdate = false;

        // --- SISTEMA DE ENTRADA ---
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.has('room')) document.getElementById('roomInput').value = params.get('room');
        };

        function createRandom() {
            document.getElementById('roomInput').value = Math.random().toString(36).substring(2, 7);
        }

        function enterRoom() {
            const user = document.getElementById('usernameInput').value.trim();
            const room = document.getElementById('roomInput').value.trim();

            if (!user || !room) return alert("Preencha seu nome e a sala!");

            currentUser = user;
            
            // UI Switch
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('app').style.display = 'block'; // Usando display block para o wrapper
            
            // URL Update
            const newUrl = window.location.pathname + '?room=' + room;
            window.history.pushState({path: newUrl}, '', newUrl);
            document.getElementById('displayRoomCode').innerText = room;

            // Conex√£o DB
            roomRef = db.ref(`rooms/${room}/video`);
            chatRef = db.ref(`rooms/${room}/chat`);

            setupSync();
            setupChat();
            
            // Envia msg de sistema
            chatRef.push({ user: 'Sistema', text: `${currentUser} entrou na sala.`, type: 'system' });
        }

        // --- SISTEMA DE V√çDEO ---
        function loadMedia() {
            const url = document.getElementById('mediaUrl').value;
            let type = 'mp4';
            
            if (url.includes('youtu')) type = 'youtube';
            else if (url.includes('.m3u8')) type = 'hls';

            // Atualiza DB (todos v√£o trocar)
            roomRef.update({
                src: url,
                type: type,
                status: 'paused',
                timestamp: 0,
                updatedAt: Date.now()
            });
        }

        function setupSync() {
            roomRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if(!data) return;

                isRemoteUpdate = true; // Trava loop

                // 1. Troca Fonte
                if(data.src !== getCurrentSrc()) {
                    playMedia(data.type, data.src);
                }

                // 2. Sincronia de Tempo/Estado
                setTimeout(() => {
                    syncPlayer(data);
                    isRemoteUpdate = false; // Destrava
                }, 500);
            });
        }

        function playMedia(type, src) {
            currentMode = type;
            const ytDiv = document.getElementById('yt-player');
            
            if (type === 'youtube') {
                html5Player.style.display = 'none';
                html5Player.pause();
                let vId = src.split('v=')[1] || src.split('youtu.be/')[1];
                if(vId && vId.includes('&')) vId = vId.split('&')[0];
                if(ytPlayer && ytPlayer.loadVideoById) ytPlayer.loadVideoById(vId);
            } else {
                html5Player.style.display = 'block';
                if(ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();

                if(type === 'hls' && Hls.isSupported()) {
                    if(hls) hls.destroy();
                    hls = new Hls();
                    hls.loadSource(src);
                    hls.attachMedia(html5Player);
                } else {
                    html5Player.src = src;
                }
            }
        }

        function syncPlayer(data) {
            // L√≥gica unificada de sincroniza√ß√£o
            const player = currentMode === 'youtube' ? ytPlayer : html5Player;
            const currentTime = currentMode === 'youtube' ? player.getCurrentTime() : player.currentTime;
            
            // Toler√¢ncia de 2 segundos
            if(Math.abs(currentTime - data.timestamp) > 2) {
                if(currentMode === 'youtube') player.seekTo(data.timestamp);
                else player.currentTime = data.timestamp;
            }

            if(data.status === 'playing') {
                if(currentMode === 'youtube' && player.getPlayerState() !== 1) player.playVideo();
                else if(currentMode !== 'youtube' && player.paused) player.play();
            } else {
                if(currentMode === 'youtube' && player.getPlayerState() !== 2) player.pauseVideo();
                else if(currentMode !== 'youtube' && !player.paused) player.pause();
            }
        }

        function sendVideoUpdate(status, time) {
            if(isRemoteUpdate) return;
            roomRef.update({ status, timestamp: time, updatedAt: Date.now() });
        }

        function getCurrentSrc() {
            // Retorna URL atual do player ativo para evitar recarregamento desnecess√°rio
            if(currentMode === 'youtube') return ytPlayer && ytPlayer.getVideoUrl ? ytPlayer.getVideoUrl() : '';
            return html5Player.src;
        }

        // --- SISTEMA DE CHAT ---
        function setupChat() {
            // Escuta novas mensagens
            chatRef.on('child_added', (snapshot) => {
                const msg = snapshot.val();
                renderMessage(msg);
            });
        }

        function sendMsg() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text) return;

            chatRef.push({
                user: currentUser,
                text: text,
                timestamp: Date.now()
            });
            input.value = '';
        }

        function renderMessage(msg) {
            const chatList = document.getElementById('chatList');
            const div = document.createElement('div');
            
            if(msg.type === 'system') {
                div.className = 'msg system';
                div.innerText = msg.text;
            } else {
                div.className = 'msg';
                div.innerHTML = `<strong>${msg.user}</strong>${msg.text}`;
            }
            
            chatList.appendChild(div);
            chatList.scrollTop = chatList.scrollHeight;
        }

        function handleChatEnter(e) {
            if(e.key === 'Enter') sendMsg();
        }

        // --- LISTENERS DE PLAYER ---
        // YouTube
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                height: '100%', width: '100%', videoId: '',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: {
                    'onStateChange': (e) => {
                        if (e.data === 1) sendVideoUpdate('playing', ytPlayer.getCurrentTime());
                        if (e.data === 2) sendVideoUpdate('paused', ytPlayer.getCurrentTime());
                    }
                }
            });
        }
        // HTML5
        html5Player.onplay = () => sendVideoUpdate('playing', html5Player.currentTime);
        html5Player.onpause = () => sendVideoUpdate('paused', html5Player.currentTime);
        html5Player.onseeked = () => sendVideoUpdate(html5Player.paused?'paused':'playing', html5Player.currentTime);

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert("Link copiado!");
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>CineSync Crystal</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-crystal"></div>
    <div id="toast-area"></div>

    <div id="lobby">
        <div class="lobby-card glass-panel">
            <h1>CineSync</h1>
            <p>Sincronia em cristal.</p>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Seu Apelido" class="glass-input">
                <input type="text" id="roomInput" placeholder="Nome da Sala" class="glass-input">
            </div>
            <button onclick="enterRoom()" class="glass-btn btn-primary">Entrar</button>
        </div>
    </div>

    <div id="app">
        
        <div class="main-content">
            
            <div class="video-container glass-panel no-padding">
                <div class="video-aspect-ratio">
                    <div id="yt-player"></div>
                    <video id="html5-player" controls playsinline></video>
                    <video id="stream-player" controls playsinline autoplay></video>
                    <video id="host-preview" muted playsinline></video>
                    
                    <button id="unlock-btn" onclick="unlockAudio()" class="glass-btn unlock-glass">
                        ðŸ”Š Ativar Som
                    </button>
                </div>
            </div>

            <div class="controls-bar glass-panel">
                <div class="controls-scroll">
                    <input type="text" id="mediaUrl" placeholder="Link do filme..." class="glass-input url-input">
                    <button onclick="loadMedia()" class="glass-btn btn-primary">
                        â–¶ Play
                    </button>
                    <button id="broadcastBtn" class="glass-btn btn-secondary" onclick="startBroadcast()" title="TransmissÃ£o (PC)">
                        <div class="live-indicator"></div>ðŸ“¡ Live
                    </button>
                    <button onclick="shareLink()" class="glass-btn btn-icon">ðŸ”—</button>
                </div>
            </div>
        </div>

        <div class="side-content">
            <div class="chat-container glass-panel no-padding">
                <div class="chat-header">Bate-papo</div>
                <div class="chat-msgs" id="chatList"></div>
                <div class="chat-input-wrapper">
                    <input id="msgInput" placeholder="Digite..." onkeypress="if(event.key==='Enter') sendMsg()" class="glass-input">
                    <button onclick="sendMsg()" class="glass-btn btn-icon-send">âž¤</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>

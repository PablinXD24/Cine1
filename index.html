<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSync - Final</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --glass-bg: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); --accent: #00d2ff; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: #1a1a1a; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden;}
        .glass { background: var(--glass-bg); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); border-radius: 16px; }
        
        #lobby { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; display: flex; align-items: center; justify-content: center; background: #000; }
        .login-card { padding: 40px; width: 350px; text-align: center; display: flex; flex-direction: column; gap: 15px; }
        input { padding: 15px; border-radius: 10px; border: 1px solid #555; background: #222; color: white; width: 100%; box-sizing: border-box; }
        button { padding: 15px; border-radius: 10px; border: none; background: var(--accent); cursor: pointer; font-weight: bold; }
        
        #app { display: none; padding: 20px; height: 100%; box-sizing: border-box; }
        .main-grid { display: grid; grid-template-columns: 1fr 350px; grid-template-rows: auto 1fr; gap: 20px; height: 100%; }
        .controls { grid-column: 1 / -1; padding: 15px; display: flex; gap: 10px; }
        .video-area { position: relative; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #yt-player, #html5-player { width: 100%; height: 100%; position: absolute; }
        #html5-player { display: none; }
        
        .chat-area { display: flex; flex-direction: column; overflow: hidden; }
        .msgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(255,255,255,0.1); padding: 8px; border-radius: 8px; font-size: 0.9rem; }
        .msg strong { color: var(--accent); display: block; font-size: 0.75rem; }

        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; grid-template-rows: auto 40vh 1fr; } }
    </style>
</head>
<body>

    <div id="lobby">
        <div class="login-card glass">
            <h1>üçø CineSync</h1>
            <input type="text" id="usernameInput" placeholder="Seu Apelido">
            <input type="text" id="roomInput" placeholder="Nome da Sala">
            <button onclick="enterRoom()">Entrar</button>
        </div>
    </div>

    <div id="app">
        <div class="main-grid">
            <div class="controls glass">
                <input type="text" id="mediaUrl" placeholder="Cole o link aqui...">
                <button onclick="loadMedia()">‚ñ∂ Play</button>
                <button onclick="navigator.clipboard.writeText(window.location.href);alert('Copiado!')">üîó Link</button>
            </div>
            <div class="video-area glass">
                <div id="yt-player"></div>
                <video id="html5-player" controls playsinline></video>
            </div>
            <div class="chat-area glass">
                <div style="padding:15px; border-bottom:1px solid #555;">Chat</div>
                <div class="msgs" id="chatList"></div>
                <div style="padding:15px; display:flex; gap:5px;">
                    <input id="msgInput" placeholder="..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAzUrQOJcALZmO9vyO8J52XDKL4Q49M7Rg",
            authDomain: "cine-54caf.firebaseapp.com",
            databaseURL: "https://cine-54caf-default-rtdb.firebaseio.com",
            projectId: "cine-54caf",
            storageBucket: "cine-54caf.firebasestorage.app",
            messagingSenderId: "345032163360",
            appId: "1:345032163360:web:7be1fca9c58250c2bf3c45"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomRef, chatRef, currentUser, ytPlayer, hls;
        let html5Player = document.getElementById('html5-player');
        let currentMode = 'youtube';
        let isRemoteUpdate = false;

        // --- ENTRADA ---
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.has('room')) document.getElementById('roomInput').value = params.get('room');
        };

        function enterRoom() {
            currentUser = document.getElementById('usernameInput').value || 'An√¥nimo';
            const room = document.getElementById('roomInput').value || 'sala1';
            
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            
            const newUrl = window.location.pathname + '?room=' + room;
            window.history.pushState({path: newUrl}, '', newUrl);

            roomRef = db.ref(`rooms/${room}/video`);
            chatRef = db.ref(`rooms/${room}/chat`);

            setupSync();
            setupChat();
        }

        // --- EXTRATOR DE ID PROFISSIONAL (CORRE√á√ÉO DO BUG) ---
        function getYouTubeID(url) {
            // Esta Regex pega o ID ignorando ?si=, &feature=, etc.
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function loadMedia() {
            const url = document.getElementById('mediaUrl').value;
            let type = 'mp4';
            let src = url;

            // Detecta YouTube e limpa o ID na hora de salvar
            if (url.includes('youtu')) {
                type = 'youtube';
                const id = getYouTubeID(url);
                if (id) src = id; // Salva s√≥ o ID limpo no banco
                else return alert("Link do YouTube inv√°lido!");
            } else if (url.includes('.m3u8')) {
                type = 'hls';
            }

            roomRef.update({ src: src, type: type, status: 'playing', timestamp: 0, updatedAt: Date.now() });
        }

        function setupSync() {
            roomRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if(!data) return;
                isRemoteUpdate = true;

                if (data.type === 'youtube') {
                    // Se o player j√° tem o v√≠deo carregado, n√£o recarrega
                    if (ytPlayer && ytPlayer.getVideoData && ytPlayer.getVideoData().video_id !== data.src) {
                        playMedia(data.type, data.src);
                    } else if (!ytPlayer) {
                        playMedia(data.type, data.src); // Primeiro load
                    }
                } else {
                    if (getCurrentSrc() !== data.src) playMedia(data.type, data.src);
                }
                
                setTimeout(() => { syncPlayer(data); isRemoteUpdate = false; }, 500);
            });
        }

        function playMedia(type, src) {
            currentMode = type;
            if (type === 'youtube') {
                html5Player.style.display = 'none';
                html5Player.pause();
                document.getElementById('yt-player').style.display = 'block';
                
                // Se o player j√° existe, carrega o video. Se n√£o, espera o onReady
                if (ytPlayer && ytPlayer.loadVideoById) {
                    ytPlayer.loadVideoById(src);
                }
            } else {
                document.getElementById('yt-player').style.display = 'none';
                if(ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();
                html5Player.style.display = 'block';
                
                if (type === 'hls' && Hls.isSupported()) {
                    if(hls) hls.destroy();
                    hls = new Hls();
                    hls.loadSource(src);
                    hls.attachMedia(html5Player);
                } else {
                    html5Player.src = src;
                }
            }
        }

        // --- CONFIGURA√á√ÉO DO PLAYER YOUTUBE (CORRE√á√ÉO DO GIRAR) ---
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                height: '100%', width: '100%',
                videoId: '', // Inicia vazio
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'mute': 1,      // IMPORTANTE: Come√ßa mudo para o navegador n√£o bloquear
                    'origin': window.location.origin, // IMPORTANTE: Seguran√ßa
                    'rel': 0
                },
                events: {
                    'onReady': (event) => {
                        console.log("YouTube Player Pronto!");
                        // For√ßa leitura do banco caso j√° tenha video
                        roomRef.once('value', s => { if(s.val()) playMedia(s.val().type, s.val().src); });
                    },
                    'onStateChange': (e) => {
                        if (e.data === 1) sendVideoUpdate('playing', ytPlayer.getCurrentTime());
                        if (e.data === 2) sendVideoUpdate('paused', ytPlayer.getCurrentTime());
                    },
                    'onError': (e) => console.log("Erro YouTube:", e.data)
                }
            });
        }

        function syncPlayer(data) {
            const player = currentMode === 'youtube' ? ytPlayer : html5Player;
            if (!player) return;

            const currentTime = currentMode === 'youtube' ? (player.getCurrentTime ? player.getCurrentTime() : 0) : player.currentTime;
            
            if (Math.abs(currentTime - data.timestamp) > 2) {
                if (currentMode === 'youtube' && player.seekTo) player.seekTo(data.timestamp);
                else player.currentTime = data.timestamp;
            }

            if (data.status === 'playing') {
                if (currentMode === 'youtube' && player.getPlayerState && player.getPlayerState() !== 1) player.playVideo();
                else if (currentMode !== 'youtube' && player.paused) player.play().catch(()=>{});
            } else {
                if (currentMode === 'youtube' && player.getPlayerState && player.getPlayerState() !== 2) player.pauseVideo();
                else if (currentMode !== 'youtube' && !player.paused) player.pause();
            }
        }

        function sendVideoUpdate(status, time) {
            if(isRemoteUpdate) return;
            roomRef.update({ status, timestamp: time, updatedAt: Date.now() });
        }

        function getCurrentSrc() {
            if(currentMode === 'youtube') return ''; // Gerenciado por ID
            return html5Player.src;
        }

        // --- CHAT ---
        function setupChat() {
            chatRef.on('child_added', (s) => {
                const msg = s.val();
                const d = document.createElement('div');
                d.className = 'msg';
                d.innerHTML = `<strong>${msg.user}</strong>${msg.text}`;
                document.getElementById('chatList').appendChild(d);
            });
        }
        function sendMsg() {
            const i = document.getElementById('msgInput');
            if(i.value) chatRef.push({ user: currentUser, text: i.value });
            i.value = '';
        }
        html5Player.onplay = () => sendVideoUpdate('playing', html5Player.currentTime);
        html5Player.onpause = () => sendVideoUpdate('paused', html5Player.currentTime);
    </script>
</body>
</html>
